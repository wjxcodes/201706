{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="__URL__">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="" id="form1" >
<TABLE cellpadding="5" cellspacing="0" class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>
<TR>
    <TD class="tRight" width="100">标签名称：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft"  check='Require' warning="标签名称不能为空" NAME="TagName" value="{#$edit.TagName|default=''#}"></TD>
</TR>
<TR>
    <TD class="tRight" width="100">对应数据字段：</TD>
    <TD class="tLeft" ><select class=" bLeft"  check='Require' warning="数据字段不能为空" NAME="TestField">
    <option value="0">请选择</option>
    {#volist name="testfield" id="vo"#}
    <option value="{#$key#}" {#eq name="key" value="$edit.TestField"#}selected="selected"{#/eq#}>{#$key#}</option>
    {#/volist#}
    </select>
    </TD>
</TR>
<TR>
    <TD class="tRight" >默认标记：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft" NAME="DefaultStart" value="{#$edit.DefaultStart|default=''#}"></TD>
</TR>
<TR>
    <TD class="tRight tTop">描 述：</TD>
    <TD class="tLeft"><TEXTAREA class="large bLeft" NAME="Description"  ROWS="5" COLS="57">{#$edit.Description|default=''#}</TEXTAREA></TD>
</TR>
<TR>
    <TD class="tRight tTop">排 序：</TD>
    <TD class="tLeft"><INPUT TYPE="text" class="large bLeft" NAME="OrderID" value="{#$edit.OrderID|default='99'#}"></TD>
</TR>
<TR>
    <TD ></TD>
    <TD class="center"><div style="width:85%;margin:5px">
        <INPUT TYPE="hidden" name="TagID" value="{#$edit.TagID#}">
        <INPUT TYPE="hidden" name="act" value="{#$act#}">
    <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('TestTag/save')#}" TYPE="button" value="保存" class="save imgButton mysubmit"></div>
    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
    </div></TD>
</TR>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
