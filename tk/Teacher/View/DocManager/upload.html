{#// 加载头部公共文件 #}
{#include file="Public/header" /#}
<style>
.sful{width:500px;margin:0px;padding:0px;}
.sful li{float:left;width:150px;list-style-type:none;margin:0px;padding:0px;}
.sfred{color:red;}
</style><!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="__URL__">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="{#:U('Teacher/DocManager/save')#}" id="form1" enctype="multipart/form-data">
    <input type="hidden" name='fid' value='{#$fid#}'/>
    <input type="hidden" name='docid' value='{#$data.DocID#}'/>
    <TABLE cellpadding=5 cellspacing=0 class="list" border="1">
    <tr><td height="5" colspan="7" class="topTd" ></td></tr>
    <TR>
        <TD class="tRight" width="100">文档名称：</TD>
        <TD class="tLeft" >{#$data.DocName|default=''#}</TD>
    </TR>
    <TR>
        <TD class="tRight" >文档路径：</TD>
        <TD class="tLeft" ><INPUT TYPE="file" class="large bLeft" NAME="photo" id='file' /><br/>
        </TD>
    </TR>
    <TR>
        <TD class="tRight tTop">状态：</TD>
        <TD class="tLeft">{#if condition="($attributes.Status eq '0') or ($attributes.Status eq '')"#}正常{#else/#}锁定{#/if#}</TD>
    </TR>
    <TR>
        <TD ></TD>
        <TD class="center"><div style="width:85%;margin:5px">
            <INPUT TYPE="hidden" name="FileID" value="{#$data.FileID#}">
            <INPUT TYPE="hidden" name="act" value="{#$act#}">
        <div class="impBtn fLeft"><INPUT tag='form1' u='{#:U('Teacher/DocManager/save')#}' TYPE="button" value="保存" class="save imgButton uploadBtn"></div>
        </TD>
    </TR>
    <tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
    </TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<script>
    $(document).bind("contextmenu", function(){
        return false;
    });
    var mark = false;
    $('.uploadBtn').click(function(){
        if(mark){
            alert('正在上传中，请稍候！');            
        }
        mark = true;
        $('#form1').submit();
    });
</script>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Public/ends" /#}
