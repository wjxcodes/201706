    .right-helper{
        float: right;

    <!-- 其它登录方式选择身份 -->
    <div class="other-use-id-wrap">
            <!-- 绑定已有帐号 -->
            <div class="other-use-id-content login-page-content">
                <div class="w1000 bg-white clearfix">
                    <form action="" class="lf-login-wrap" id="login">
                    <div class="lf-login-item">
                        <i class="iconfont"></i>
                        <input type="text" name="userName" id="userName" placeholder="用户名/邮箱/手机号">
                    </div>
                    <div class="lf-login-item">
                        <i class="iconfont"></i>
                        <input type="password" name="password" id="passWord" placeholder="登录密码">
                    </div>
                        <div class="lf-login-msg" style="display:none">
                            <i class="iconfont"></i>
                            <span class="errorMsg"></span>
                        </div>
                    <div class="lf-login-other clearfix" style="margin-top:10px">
                        <label class="auto-login" for="ifSave">
                            <input type="checkbox" name="ifSave" id="ifSave">
                            记住密码
                        </label>
                        <a class="find-password" id="zuJuan" href="{#:U('Index/Index/getPassword')#}">忘记密码？</a>
                    </div>
                    <div class="lf-login-btn">
                        <input class="login-big-btn nor-btn iQQLogin" type="button" value="登录" id="loginSubmit">
                    </div>

                </form>

                <!-- right-helper -->
                <div class="right-helper">
                    <p class="helper">还没有帐号？ <a href="{#:U('User/Index/registerIndex')#}" class="link">免费注册</a></p>
                    <p class="qq-login">您还可以使用腾讯QQ登录<br />
                    <a class="QQLogin" href="javascript:" style="color:#4f8ee6;"><img
                            src="__PUBLIC__/index/imgs/icon/Connect_logo_4.png" alt=""></a>
                    </p>
                    <p>
                    需要帮助请  <a class="link" href="{#:U('Index/Index/about',array('param'=>'aboutOnlineS')#}" target="_blank">联系客服</a>。
                    </p>

                </div>
