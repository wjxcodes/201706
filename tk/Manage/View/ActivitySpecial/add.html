{#// 加载头部公共文件 #}
{#include file="Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="{#:U('ActivitySpecial/index')#}">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<form method="POST" action="" id="form1" enctype="multipart/form-data">
    <table cellpadding="5" cellspacing="0" class="list" border="1">
        <tr><td height="5" colspan="7" class="topTd" ></td></tr>
        <tr>
            <td class="tRight" width="100">活动名称：</td>
            <td class="tLeft" >
                <input type="text" class="large bLeft" warning="活动名称不能为空" check="Require" name="ActivityName" value="{#$edit.ActivityName#}"/>
            </td>
        </tr>
        <tr>
            <td class="tRight" width="100">活动地址：</td>
            <td class="tLeft" >
                <input type="text" class="large bLeft" warning="活动地址不能为空" check="Require" name="ActivityWebsite" value="{#$edit.ActivityWebsite#}">
            </td>
        </tr>
        <tr>
            <td class="tRight">活动开始时间：</td>
            <td class="tLeft">
                <input type="text" class="bLeft inputDate" name="StartTime" value="{#$edit.StartTime#}"
                       check="Require"
                       warning="请填开始写日期" />
            </td>
        </tr>
        <tr>
            <td class="tRight">活动结束时间：</td>
            <td class="tLeft">
                <input type="text" class="bLeft inputDate" name="EndTime" value="{#$edit.EndTime#}"  check="Require"
                       warning="请填写结束日期" />
            </td>
        </tr>
        <tr>
            <td class="tRight">活动图片地址：</td>
            <td class="tLeft">
                <input type="file" name="imgName" /><br/>
                {#if condition="$edit.ImgUrl neq ''"#}
                <img src="{#$edit.ImgUrl#}" height="100"/>
                {#/if#}
            </td>
        </tr>
        <tr>
            <td ></td>
            <td class="center">
                <div style="width:85%;margin:5px">
                    <INPUT TYPE="hidden" name="ActivityID" value="{#$edit.ActivityID#}">
                    <INPUT TYPE="hidden" name="act" value="{#$act#}">
                    <div class="impBtn fLeft">
                        <INPUT tag='form1' u="{#:U('ActivitySpecial/save')#}" TYPE="button" value="保存"
                               class="save imgButton mysubmit">
                    </div>
                    <div class="impBtn fLeft m-l10">
                        <INPUT TYPE="reset" class="reset imgButton" value="清空" >
                    </div>
                </div>
            </td>
        </tr>
        <tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
    </table>
</form>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Public/ends" /#}
