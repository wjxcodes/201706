{#// 加载头部公共文件 #}
{#include file="Common/top" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content" >
<div class="title">{#$pageName#}[ <a href="javascript:history.go(-1);">返回上一页</a> ]</div>
<!-- 列表显示区域  -->
<div class="list" >
<div id="result" class="result none"></div>
<!-- Think 系统列表组件开始 -->
<table id="checkList" class="list" cellpadding="5" cellspacing="0" border="1">
    <tr><td height="5" colspan="9" class="topTd" ></td></tr>
    <tr class="row" >
        <th>试题</th>
        <th width="25%">用户答案</th>
        <th width="25%">正确答案</th>
        <th width="25%">是否正确</th>
    </tr>
    {#volist name="list" id="node" #}
        <tr class="row lists" jl=''>
        <td><div style="height:100px;width:380px;overflow:auto;"><p>{#$node.Test#}</div></td>
        <td><div >{#$node.AnswerText#}</div></td>
        <td><div >{#$node.Answer#}</div></td>
        <td>{#$node.Right#}</td>
        </tr>
    {#/volist#}
    <tr><td height="5" colspan="9" class="bottomTd"></td></tr>
</table>
<!-- Think 系统列表组件结束 -->
</div>
<!--  分页显示区域 -->
<div class="page">{#$page#}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
