{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main">
    <!-- 主体内容  -->
    <div class="content">
        <!--  功能操作区域  -->
        <div class="title">{#$pageName#} [ <a href="{#:U('UserCustomGroup/userList',array('id'=>$groupID))#}">返回列表</a> ]</div>
        <!-- 功能操作区域结束 -->
        <div id="result" class="result none"></div>
        <!-- 内容显示区域  -->
        <FORM METHOD="POST" action="" id="form1" >
        <TABLE cellpadding="5" cellspacing="0" class="list" border="1">
        <tr><td height="5" colspan="2" class="topTd" ></td></tr>
        <tr>
            <td class="tRight" width='15%'>用户名：</td>
            <td class="tLeft">{#$userMsg.UserName#}【{#$userMsg.RealName#}】</td>
        </tr>
        <tr>
            <td class="tRight" width='15%'>目前所在自定义分组：</td>
            <td class="tLeft">{#$userMsg.CustomGroupName#}</td>
        </tr>
        <tr>
            <td class="tRight">自定义分组：</td>
            <td class="tLeft">
                {#volist name='userCustomGroup' id='va'#}
                    <label><input type="radio" class="bLeft" name="CustomGroupID" value="{#$va.GroupID#}"  check="Require" />{#$va.GroupName#}</label>&nbsp;&nbsp;
                {#/volist#}
            </td>
        </tr>
        <TR>
            <td></td>
            <TD class="center">
                <div style="width:85%;margin:5px">
                    <INPUT TYPE="hidden" name="UserID" value="{#$userMsg.UserID#}">
                    <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('UserCustomGroup/saveCustomGroup')#}" TYPE="button" value="保存" class="save imgButton mysubmit"></div>
                    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
                </div>
            </TD>
        </TR>
        <tr><td height="5" colspan="2" class="bottomTd" ></td></tr>
        </TABLE>
        </FORM>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
