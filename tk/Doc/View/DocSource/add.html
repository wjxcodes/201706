{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="__URL__">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="" id="form1" >
<TABLE cellpadding="5" cellspacing="0" class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>
<TR>
    <TD class="tRight" width="100">来源名称：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft"  check='Require' NAME="SourceName" value="{#$edit.SourceName|default=''#}"></TD>
</TR>
<TR>
    <TD class="tRight" width="100">显示LOGO：</TD>
    <TD class="tLeft">
        <label><INPUT name="IfShowLogo" type="radio" value="0" {#if condition="($edit.IfShowLogo eq '0') or ($edit.IfShowLogo eq '')"#}checked="checked"{#/if#} check='Radio' /> 不显示</label>
        <label><INPUT name="IfShowLogo" type="radio" value="1" {#if condition="$edit.IfShowLogo eq '1'"#}checked="checked"{#/if#}/> 显示 </label>
    </TD>
</TR>
<TR class="intelNum" {#if condition="($edit.IfShowLogo eq '0') or ($edit.IfShowLogo eq '')"#}style="display:none"{#/if#}>
    <TD class="tRight" width="100">LOGO名称：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft" NAME="LogoPath" value="{#$edit.LogoPath|default=''#}"> (仅填写图片名称) </TD>
</TR>
<TR>
    <TD class="tRight">是否免费：</TD>
    <TD class="tLeft">
        <label><INPUT name="IfFree" type="radio" value="1" {#if condition="($edit.IfFree eq '1') or ($edit.IfFree eq '')"#}checked="checked"{#/if#} check='Radio' warning="请选择是否提供下载"/> 免费 </label> 
        <label><INPUT name="IfFree" type="radio" value="0" {#eq name="edit.IfFree" value="0"#}checked="checked"{#/eq#} /> 收费 </label> 
    </TD>
</TR>
<TR class="showTime" {#if condition="($edit.IfFree eq '1') or ($edit.IfFree eq '')"#}style="display:none"{#/if#}>
    <TD class="tRight">过期时间：</TD>
    <TD class="tLeft"><INPUT TYPE="text" class="bLeft inputDate" NAME="ValidityTime" value=""  /></TD>
</TR>
<TR>
    <TD class="tRight">是否默认选中：</TD>
    <TD class="tLeft">
        <label><INPUT name="IfDefault" type="radio" value="0" {#if condition="($edit.IfDefault eq '0') or ($edit.IfDefault eq '')"#}checked="checked"{#/if#} check='Radio' warning="请选择是否提供下载"/> 不选中 </label>
        <label><INPUT name="IfDefault" type="radio" value="1" {#eq name="edit.IfDefault" value="1"#}checked="checked"{#/eq#} /> 选中 </label> * 该题型下的试卷默认是否提供下载
    </TD>
</TR>
<TR>
    <TD ></TD>
    <TD class="center"><div style="width:85%;margin:5px">
        <INPUT TYPE="hidden" name="SourceID" value="{#$edit.SourceID#}">
        <INPUT TYPE="hidden" name="act" value="{#$act#}">
    <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('Doc/DocSource/save')#}" TYPE="button" value="保存" class="save imgButton mysubmit"></div>
    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
    </div></TD>
</TR>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<script>
    $('input[name="IfShowLogo"]').live('click',function(){
        if($('input[name="IfShowLogo"]:checked').val()==1){
            $('.intelNum').show();
        }else{
            $('.intelNum').hide();
        }
    })
    $('input[name="IfFree"]').live('click',function(){
        if($('input[name="IfFree"]:checked').val()==0){
            $('.showTime').show();
        }else{
            $('.showTime').hide();
        }
    })
</script>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
