{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main">
    <!-- 主体内容  -->
    <div class="content">
        <!--  功能操作区域  -->
        <div class="title">{#$pageName#} [ <A HREF="{#:U('AppVersionUpdate/index')#}">返回列表</A> ]</div>
        <!-- 功能操作区域结束 -->
        <div id="result" class="result none"></div>
        <!-- 内容显示区域  -->
        <FORM METHOD="POST" action="" id="form1">
            <TABLE cellpadding="5" cellspacing="0" class="list" border="1">
                <tr>
                    <td height="5" colspan="2" class="topTd"></td>
                </tr>
                <TR>
                    <TD class="tRight" width="150">版本：</TD>
                    <TD class="tLeft">
                        <select name="AppType">
                            <option value="1"
                                    {#eq name="edit.AppType" value="1"#} selected="selected" {#/eq#}>AndroidPhone</option>
                            <option value="3"
                                    {#eq name="edit.AppType" value="3"#} selected="selected" {#/eq#}>IPhone</option>
                            <option value="2"
                                    {#eq name="edit.AppType" value="2"#} selected="selected" {#/eq#}>AndroidPad</option>
                            <option value="4"
                                    {#eq name="edit.AppType" value="4"#} selected="selected" {#/eq#}>IPad</option>
                        </select>
                        <INPUT TYPE="text" class="medium bLeft" placeholder="版本号如 1.0.1" check='Require' warning="版本号不能为空" NAME="VersionName"
                               value="{#$edit.VersionName|default=''#}">
                        <INPUT TYPE="text" class="medium bLeft" placeholder="VersionCode如 50" check='Require' warning="VersionCode不能为空" NAME="VersionCode"
                               value="{#$edit.VersionCode|default=''#}">
                        *</TD>
                </TR>
                <tr>
                    <td class="tRight">升级类型：</td>
                    <td>
                        <input type="radio" name="UpdateType" id="updateType0" {#if condition="($edit.UpdateType eq '0')"#}checked="checked"{#/if#} value="0">
                        <label for="updateType0">不提示升级</label>&nbsp;&nbsp;
                        <input type="radio" name="UpdateType" id="updateType1" {#if condition="($edit.UpdateType eq '1')or($edit.UpdateType eq '')"#}checked="checked"{#/if#} value="1"/>
                        <label for="updateType1">提示升级</label>&nbsp;&nbsp;
                        <input type="radio" name="UpdateType" id="updateType2" {#if condition="($edit.UpdateType eq '2')"#}checked="checked"{#/if#} value="2">
                        <label for="updateType2">强制升级</label>&nbsp;&nbsp;
                        *</td>
                </tr>
                <TR>
                    <TD class="tRight tTop">升级VersionCode范围：</TD>
                    <TD class="tLeft">
                        <INPUT TYPE="text" class="medium bLeft" placeholder="VersionCode开始" check='Require' warning="VersionCode开始 不能为空" NAME="NeedUpdateCodeStart"
                               value="{#$edit.NeedUpdateCodeStart|default=0#}">
                        -
                        <INPUT TYPE="text" class="medium bLeft" placeholder="VersionCode结束" check='Require' warning="VersionCode结束 不能为空" NAME="NeedUpdateCodeEnd"
                               value="{#$edit.NeedUpdateCodeEnd|default=''#}">
                        *</TD>
                </TR>
                <TR>
                    <TD class="tRight tTop">安装包地址：</TD>
                    <TD class="tLeft"><INPUT TYPE="text" class="large bLeft" placeholder="安装包地址" check='Require' warning="安装包地址 不能为空" NAME="FileUrl"
                                             value="{#$edit.FileUrl|default=''#}">
                        *</TD>
                </TR>
                <TR>
                    <TD class="tRight tTop">更新内容：</TD>
                    <TD class="tLeft">
                        <textarea class="large bLeft" placeholder="更新内容" check='Require' warning="更新内容 不能为空" NAME="UpdateContent">{#$edit.UpdateContent|default=''#}</textarea>
                        *</TD>
                </TR>
                <TR>
                    <TD></TD>
                    <TD class="center">
                        <div style="width:85%;margin:5px">
                            <INPUT TYPE="hidden" name="VersionID" value="{#$edit.VersionID#}">
                            <INPUT TYPE="hidden" name="act" value="{#$act#}">

                            <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('AppVersionUpdate/save')#}" TYPE="button" value="保存"
                                                             class="save imgButton mysubmit"></div>
                            <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空">
                            </div>
                        </div>
                    </TD>
                </TR>
                <tr>
                    <td height="5" colspan="2" class="bottomTd"></td>
                </tr>
            </TABLE>
        </FORM>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
