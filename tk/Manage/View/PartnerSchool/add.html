{#// 加载头部公共文件 #}
{#include file="Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content">
        <!--  功能操作区域  -->
        <div class="title">{#$pageName#} [ <a href="__URL__">返回列表</a> ] [ <a href="javascript:history.go(-1);">返回上一页</a> ]</div>
        <!-- 功能操作区域结束 -->
        <div id="result" class="result none"></div>
        <!-- 内容显示区域  -->
        <form method="post" action="" id="form1" enctype="multipart/form-data">
            <table cellpadding=5 cellspacing=0 class="list" border="1">
                <tr><td height="5" colspan="2" class="topTd" ></td></tr>
                <tr>
                    <td class="tRight" width="100">合作学校名称：</td>
                    <td class="tLeft" >
                        <input type="text" class="large bLeft" check='Require' warning="合作学校名称不能为空" name="SchoolName" value="{#$school.SchoolName|default=''#}">
                    </td>
                </tr>
                <tr>
                <td class="tRight" >是否推荐</td>
                <td class="tLeft" ><input type="radio" name="IfRecom"  value="1" {#if condition="$school['IfRecom'] eq 1"#} checked="checked" {#/if#} />推荐
                    <input type="radio" name="IfRecom"  value="0" {#if condition="$school['IfRecom'] eq 0"#} checked="checked" {#/if#} />不推荐</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="center">
                        <div style="width:85%;margin:5px">
                            <input type="hidden" name="SchoolID" value="{#$schoolID#}">
                            <input type="hidden" name="act" value="{#$act#}">
                            <div class="impBtn fLeft">
                                <input tag='form1' u="{#:U('PartnerSchool/save')#}" type="button" value="保存" class="save imgButton mysubmit">
                            </div>
                            <div class="impBtn fLeft m-l10">
                                <input type="reset" class="reset imgButton" value="清空" >
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td height="5" colspan="2" class="bottomTd" ></td>
                </tr>
            </table>
        </form>
        <!-- 列表显示区域结束 -->
    </div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Public/ends" /#}
