{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#}  [ <A HREF="__URL__">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="" id="form1" >
<TABLE cellpadding="5" cellspacing="0" class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>
<TR>
    <TD class="tRight" width="100">用户名称：</TD>
    <TD class="tLeft" >
        {#$edit.UserName#}
    </TD>
</TR>
<TR>
    <TD class="tRight" >密码：</TD>
    <TD class="tLeft" ><INPUT TYPE="password" class="bLeft" NAME="Password" value="" />{#present name="edit.AdminID"#}* 如果不修改请留空{#/present#}</TD>
</TR>
<TR>
    <TD class="tRight" >重复密码：</TD>
    <TD class="tLeft" ><INPUT TYPE="password" class="bLeft"  NAME="Password2" value="" />{#present name="edit.AdminID"#}* 如果不修改请留空{#/present#} </TD>
</TR>
<TR>
    <TD ></TD>
    <TD class="center"><div style="width:85%;margin:5px">
        <INPUT TYPE="hidden" name="UserID" value="{#$edit.UserID#}">
    <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('User/password')#}" TYPE="button" value="保存" class="save imgButton mysubmit"></div>
    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
    </div></TD>
</TR>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
