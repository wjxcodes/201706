{#// 加载头部公共文件 #}
{#include file="Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main">
    <!-- 主体内容  -->
    <div class="content">
        <!--  功能操作区域  -->
        <div class="title">{#$pageName#} [ <A HREF="__URL__">返回列表</A> ]</div>
        <!-- 功能操作区域结束 -->
        <div id="result" class="result none"></div>
        <!-- 内容显示区域  -->
        <FORM METHOD="POST" action="" id="form1">
            <TABLE cellpadding="5" cellspacing="0" class="list" border="1">
                <tr>
                    <td height="5" colspan="7" class="topTd"></td>
                </tr>
                <TR>
                    <TD class="tRight" width="100">标题：</TD>
                    <TD class="tLeft">
                        <INPUT TYPE="text" class="large bLeft" check='Require' warning="标题不能为空" NAME="NewTitle"
                               value="{#$edit.NewTitle|default=""#}">
                        <select name="Color" style="background-Color:#{#$edit.Color#}"
                                onchange='this.style.backgroundColor="#"+this.value'>
                            <option value="">请选择</option>
                            <option value="ff0000" style="background-color:#f00;"
                            {#eq name="edit.Color" value="ff0000"#} selected="selected" {#/eq#}>　　　　</option>
                            <option value="00ff00" style="background-color:#0f0;"
                            {#eq name="edit.Color" value="00ff00"#} selected="selected" {#/eq#}>　　　　</option>
                            <option value="0000ff" style="background-color:#00f;"
                            {#eq name="edit.Color" value="0000ff"#} selected="selected" {#/eq#}>　　　　</option>
                            <option value="000000" style="background-color:#000;"
                            {#eq name="edit.Color" value="000000"#} selected="selected" {#/eq#}>　　　　</option>
                            <option value="ffff00" style="background-color:#ff0;"
                            {#eq name="edit.Color" value="ffff00"#} selected="selected" {#/eq#}>　　　　</option>
                            <option value="ff00ff" style="background-color:#f0f;"
                            {#eq name="edit.Color" value="ff00ff"#} selected="selected" {#/eq#}>　　　　</option>
                            <option value="00ffff" style="background-color:#0ff;"
                            {#eq name="edit.Color" value="00ffff"#} selected="selected" {#/eq#}>　　　　</option>
                        </select>
                    </TD>
                </TR>
                <tr>
                    <td class="tRight">发布位置：</td>
                    <td>
                        <input type="radio"name="Types" id="nall" {#if condition="($edit.Types eq '通用')"#}checked="checked"{#/if#} value="通用">
                        <label for="nall">通用</label>&nbsp;&nbsp;
                        <input type="radio"name="Types" id="nindex" {#if condition="($edit.Types eq '官网')or($edit.Types eq '')"#}checked="checked"{#/if#} value="官网"/>
                        <label for="nindex">官网</label>&nbsp;&nbsp;
                        <input type="radio"name="Types" id="nhome" {#if condition="($edit.Types eq '组卷')"#}checked="checked"{#/if#} value="组卷">
                        <label for="nhome">组卷</label>&nbsp;&nbsp;
                        <input type="radio"name="Types" id="naat" {#if condition="($edit.Types eq '提分')"#}checked="checked"{#/if#} value="提分">
                        <label for="naat">提分</label>&nbsp;&nbsp;
                        <input type="radio"name="Types" id="vready" {#if condition="($edit.Types eq '1')"#}checked="checked"{#/if#} value="1">
                        <label for="vready">准备篇</label>&nbsp;&nbsp;
                        <input type="radio"name="Types" id="vhome" {#if condition="($edit.Types eq '2')"#}checked="checked"{#/if#} value="2">
                        <label for="vhome">组卷篇</label>&nbsp;&nbsp;
                        <input type="radio"name="Types" id="vwork" {#if condition="($edit.Types eq '3')"#}checked="checked"{#/if#} value="3">
                        <label for="vwork">作业篇</label>&nbsp;&nbsp;
                        <input type="radio"name="Types" id="vaat" {#if condition="($edit.Types eq '4')"#}checked="checked"{#/if#} value="4">
                        <label for="vaat">提分篇</label>&nbsp;&nbsp;
                    </td>
                </tr>
                <TR>
                    <TD class="tRight tTop">内容：</TD>
                    <TD class="tLeft">
                        <div class='editContainersTest editContainers' title='内容'></div>
                        <script>
                            var data = new Object({#$data#});
                            $.Editor.setEditor(U('News/upload/dir/bbs'),
                                    $('.editContainersTest'),
                                    data['NewContent'],
                                    {'textarea' : 'NewContent','autotypeset':'','allowDivTransToP':false}
                            );
                        </script>
                       <!-- <textarea id="editor_id" name="NewContent" style="width:600px;height:300px;">
                            {#$edit.NewContent|stripslashes#}
                        </textarea>
                        <script charset="utf-8" src="__PUBLIC__/plugin/keditor/kindeditor-min.js"></script>
                        <script charset="utf-8" src="__PUBLIC__/plugin/keditor/lang/zh_CN.js"></script>
                        <script>var editor;
                        KindEditor.ready(function (K) {
                            editor = K.create('textarea[name="NewContent"]', {
                                resizeType: 1,
                                uploadJson: '__MODULE__-Public-BBSupload',//指定上传文件的服务器端程序
                                allowPreviewEmoticons: false,
                                allowImageUpload: true,
                                afterBlur: function () {
                                    this.sync();
                                },
                                items: [
                                    'source','fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                                    'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                                    'insertunorderedlist', '|', 'emoticons', 'image', 'link']
                            });
                        });</script>-->
                    </TD>
                </TR>
                <TR>
                    <TD class="tRight tTop">状态：</TD>
                    <TD class="tLeft"><label><INPUT TYPE="radio" class="bLeft" check='radio' warning="请选择状态"
                                                    NAME="Status" value="0" {#if condition="($edit.Status eq '0') or
                        ($edit.Status eq '')"#}checked="checked"{#/if#}> 正常</label> <label><INPUT TYPE="radio"
                                                                                                  class="bLeft"
                                                                                                  NAME="Status"
                                                                                                  value="1" {#eq
                        name="edit.Status" value="1"#}checked="checked"{#/eq#}> 锁定</label></TD>
                </TR>
                <TR>
                    <TD></TD>
                    <TD class="center">
                        <div style="width:85%;margin:5px">
                            <INPUT TYPE="hidden" name="NewID" value="{#$edit.NewID#}">
                            <INPUT TYPE="hidden" name="act" value="{#$act#}">

                            <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('News/save')#}" TYPE="button" value="保存"
                                                             class="save imgButton mysubmit"></div>
                            <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空">
                            </div>
                        </div>
                    </TD>
                </TR>
                <tr>
                    <td height="5" colspan="7" class="bottomTd"></td>
                </tr>
            </TABLE>
        </FORM>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Public/ends" /#}
