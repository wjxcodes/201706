{#// 加载头部公共文件 #}
{#include file="Public/header" /#}
<script>
$(document).ready(function(){
    var areaParent="{#$areaParent#}";
    $('.selectArea').areaSelectChange("__URL__");
    if("{#$act#}"=="edit"){
        $('#sf').areaSelectLoad('__URL__',areaParent);
    }
});
</script>
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="__URL__">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="" id="form1" >
<TABLE cellpadding="5" cellspacing="0" class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>
<TR>
    <TD class="tRight" width="100">所属地区：</TD>
    <TD class="tLeft" ><select id="sf" class="selectArea" check='Require' warning="省份不能为空">
    <option value="">请选择省份</option>
    {#volist name="areaArray" id="sub"#}
    <option value="{#$sub.AreaID#}" last="{#$sub.Last#}">{#$sub.AreaName#}</option>
    {#/volist#}
    </select></TD>
</TR>
<TR>
    <TD class="tRight" width="100">学校名称：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft"  check='Require' warning="学校不能为空" NAME="SchoolName" value="{#$edit.SchoolName|default=''#}"></TD>
</TR>
<TR>
    <TD class="tRight tTop" style="width:80px">级别：</TD>
    <TD class="tLeft">
    <label><INPUT TYPE="radio" class="type bLeft"  check='raido' warning="请选择级别" NAME="Type" value="1" {#if condition="($edit.Type eq '1') or ($edit.Type eq '')"#}checked="checked"{#/if#}> 高中</label>
    <label><INPUT TYPE="radio" class="type bLeft" NAME="Type" value="2" {#eq name="edit.Type" value="2"#}checked="checked"{#/eq#}> 初中</label>
    <label><INPUT TYPE="radio" class="type bLeft" NAME="Type" value="3" {#eq name="edit.Type" value="3"#}checked="checked"{#/eq#}> 职高</label>
    </TD>
</TR>
<TR>
    <TD class="tRight tTop" style="width:80px">状态：</TD>
    <TD class="tLeft">
    <label><INPUT TYPE="radio" class="status bLeft"  check='raido' warning="请选择状态" NAME="Status" value="0" {#if condition="($edit.Status eq '0') or ($edit.Status eq '')"#}checked="checked"{#/if#}> 未审核</label> 
    <label><INPUT TYPE="radio" class="status bLeft" NAME="Status" value="1" {#eq name="edit.Status" value="1"#}checked="checked"{#/eq#}> 锁定</label> 
    <label><INPUT TYPE="radio" class="status bLeft" NAME="Status" value="2" {#eq name="edit.Status" value="2"#}checked="checked"{#/eq#}> 正常</label> 
    </TD>
</TR>
<TR>
    <TD class="tRight" width="100">排序：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft"  check='Require' warning="排序不能为空" NAME="OrderID" value="{#$edit.OrderID|default='99'#}"></TD>
</TR>
<TR>
    <TD ></TD>
    <TD class="center"><div style="width:85%;margin:5px">
        <INPUT TYPE="hidden" name="SchoolID" value="{#$edit.SchoolID#}">
        <INPUT TYPE="hidden" name="act" value="{#$act#}">
    <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('School/save')#}" TYPE="button" value="保存" class="save imgButton mysubmit"></div>
    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
    </div></TD>
</TR>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Public/ends" /#}
