{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="{#:U('ClassUser/index')#}">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="" id="form1" >
<TABLE cellpadding=5 cellspacing=0 class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>
<TR>
    <TD class="tRight" width="100">账户：</TD>
    <TD class="tLeft" >{#$subjectSelfArr.UserName|default=''#}</TD>
</TR>
<TR>
    <TD class="tRight" width="100">所在年级：</TD>
    <TD class="tLeft" >{#$subjectSelfArr.GradeName|default=''#}</TD>
</TR>
<TR>
    <TD class="tRight" width="100">所在班级：</TD>
    <TD class="tLeft" >{#$subjectSelfArr.ClassName|default=''#}</TD>
</TR>
<TR>
    <TD class="tRight" width="100">目前所在学科：</TD>
    <TD class="tLeft" ><input type='text' name='nowSubjectName' value='{#$subjectSelfArr.SubjectName|default=''#}' disabled></TD>
</TR>

<TR>
    <TD class="tRight" width="100">可选学科：</TD>
    <TD class="tLeft" >
       <select name='SubjectID'>
        {#volist name='subArr' id='vo'#}
            <option value='{#$vo.SubjectID#}'>{#$vo.SubjectName#}</option>
        {#/volist#}
       </select>
    </TD>
</TR>
<tr>
    <td></td>
    <td>
        <INPUT TYPE="hidden" name="CUID" value="{#$cuID#}">
        <INPUT TYPE="hidden" name="nowSubjectID" value="{#$subjectSelfArr.SubjectID|default=''#}">
        <INPUT TYPE="hidden" name="act" value="{#$act#}">       
    <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('ClassUser/save')#}" TYPE="button" value="保存" class="save imgButton mysubmit"></div>
    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
    </td>
</tr>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
