{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="list" >
<TABLE cellpadding="5" cellspacing="0" class="list" border="1">
    <tr><td height="5" colspan="3" class="topTd" ></td></tr>
    <tr class="row" >
        <th width="60">文档id</th>
        <th>文档名称</th>
        <th>操作</th>
    </tr>
    {#volist name="list" id="node" #}
        <tr class="row lists" jl=''>
        <td>{#$node.DocID#}</td>
        <td>{#$node.DocName#}</td>
        <td><a href="#" class="doc" DocID="{#$node.DocID#}" DocName="{#$node.DocName#}">添加</a></td>
        </tr>
    {#/volist#}
    <tr><td height="5" colspan="3" class="bottomTd"></td></tr>
</table>
</div>
<!--  分页显示区域 -->
<div class="page">{#$page#}</div>
<!-- 主体内容结束 -->
</div>
<script>
$('.doc').click(function(){
    var t=$(this).attr('DocName');
    var d=$(this).attr('DocID');
    var tmplist=$('#doclist', window.parent.document).val();
    if(tmplist==''){
        tmplist=d;
        $('#showdoc', window.parent.document).html('<div>'+d+':'+t+' <span class="deldoc" did="'+d+'">删除</span></div>');
        $('#doclist', window.parent.document).val(tmplist);
    }else if((','+tmplist+',').indexOf(','+d+',')==-1){
        $('#showdoc', window.parent.document).append('<div>'+d+':'+t+' <span class="deldoc" did="'+d+'">删除</span></div>');
        $('#doclist', window.parent.document).val(tmplist+','+d);
    }else{
        alert('重复添加！');
    }
});
</script>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
