{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="{#:U('CaseMenu/index')#}">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="" id="form1" >
<TABLE cellpadding="5" cellspacing="0" class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>
<TR>
    <TD class="tRight" >所属学科：</TD>
    <TD class="tLeft" ><SELECT class="medium bLeft" NAME="SubjectID" check='Require' warning="所属学科不能为空">
    {#if condition="$subjectArray"#}
    <option value="">请选择学科</option>
    {#volist name="subjectArray" id="vo"#}
        <optgroup label="{#$vo.SubjectName#}">
        {#if condition="$vo['sub']"#}
        {#volist name="vo['sub']" id="item"#}
            <option value="{#$item.SubjectID#}" {#eq name="item.SubjectID" value="$edit.SubjectID"#}selected="selected"{#/eq#}>　　{#$item.SubjectName#}</option>
        {#/volist#}
        {#/if#}
        </optgroup>
    {#/volist#}
    {#else/#}
        <option value="0">请添加学科</option>
    {#/if#}
    </SELECT></TD>
</TR>
<TR>
    <TD class="tRight" width="100">栏目名称：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft"  check='Require' warning="栏目名称不能为空" NAME="MenuName" value="{#$edit.MenuName|default=''#}"></TD>
</TR>
<TR>
    <TD class="tRight">所属板块：</TD>
    <TD class="tLeft">
    <select name="ForumID">
        {#volist name="forumArray" id="menuName" key="p" #}
        <option value="{#$p#}" {#eq name="edit.ForumID" value="$p"#}selected=selected{#/eq#}>{#$menuName.name#}</option>
        {#/volist#}
    </select></TD>
</TR>
<TR>
    <TD class="tRight">是否有试题：</TD>
    <TD class="tLeft">
        <label>
            <INPUT TYPE="radio"  check='Require' warning="是否有试题" NAME="IfTest" value="1" {#eq name="edit.IfTest" value="1"#}checked="checked"{#/eq#}>&nbsp;是 &nbsp;&nbsp;
        </label>
        <label>
            <INPUT TYPE="radio" NAME="IfTest" value="0" {#if condition="($edit.IfTest eq 0) or ($edit.IfTest eq '')"#}checked="checked"{#/if#}>&nbsp;否
        </label>
    </TD>
</TR>
<TR>
    <TD class="tRight">是否带答案：</TD>
    <TD class="tLeft">
        <label>
            <INPUT TYPE="radio"  check='Require' warning="是否有答案" NAME="IfAnswer" value="1" {#eq name="edit.IfAnswer" value="1"#}checked="checked"{#/eq#}>&nbsp;是 &nbsp;&nbsp;
        </label>
        <label>
            <INPUT TYPE="radio" NAME="IfAnswer" value="0" {#if condition="($edit.IfAnswer eq 0) or ($edit.IfAnswer eq '')"#}checked="checked"{#/if#}>&nbsp;否
        </label>
    </TD>
</TR>
    <TR>
        <TD class="tRight">序号符号：</TD>
        <TD class="tLeft">
            <label>
                <INPUT TYPE="radio" warning="序号符号" NAME="NumStyle" value="0" {#if condition="($edit.NumStyle eq 0) or ($edit.IfAnswer eq '')"#}checked="checked"{#/if#}>&nbsp;数字序号
            </label>
            <label>
                <INPUT TYPE="radio"  check='Require'  NAME="NumStyle" value="1" {#eq name="edit.NumStyle" value="1"#}checked="checked"{#/eq#}>&nbsp;汉字序号
            </label>
        </TD>
    </TR>
<TR>
    <TD class="tRight">排序：</TD>
    <TD class="tLeft"><INPUT name="OrderID" type="text" value="{#$edit.OrderID|default=99#}" check='Require' warning="排序不能为空"/></TD>
</TR>
<TR>
    <TD ></TD>
    <TD class="center"><div style="width:85%;margin:5px">
        <INPUT TYPE="hidden" name="MenuID" value="{#$edit.MenuID#}">
        <INPUT TYPE="hidden" name="act" value="{#$act#}">
    <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('CaseMenu/save')#}" TYPE="button" value="保存" class="save imgButton mysubmit"></div>
    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
    </div></TD>
</TR>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
