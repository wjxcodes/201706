{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="__URL__">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="" id="form1" >
<TABLE cellpadding="5" cellspacing="0" class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>
<TR>
    <TD class="tRight" width="100">特权名称：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft"  check='Require' warning="任务标记名称不能为空" NAME="ValueName" value="{#$edit.ValueName|default=''#}"></TD>
</TR>
<TR>
    <TD class="tRight" width="100">特权标识：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft"  check='Require' warning="任务标记名称不能为空" NAME="ValueDesc" value="{#$edit.ValueDesc|default=''#}"></TD>
</TR>
<TR>
    <TD class="tRight" width="100">所属等级：</TD>
    <TD class="tLeft" >
        <SELECT class="medium bLeft" NAME="LevelID">
        <option value="">——选择——</option>
        {#volist name="levelList" id="vo"#}
            <option value="{#$vo.LevelID#}" {#eq name="vo.LevelID" value="$edit.LevelID"#}selected="selected"{#/eq#}>{#$vo.LevelName#}</option>
        {#/volist#}
    </SELECT> </TD>
</TR>
<TR>
    <TD class="tRight" width="100">是否关联收益：</TD>
    <TD class="tLeft" >
        <label><input name="IfLucre" type="radio" value="0" {#if condition="$edit.IfLucre eq '0' "#}checked="checked"{#/if#}> 否</label>
        <label><input name="IfLucre" type="radio" value="1" {#if condition="$edit.IfLucre eq '1' "#}checked="checked"{#/if#}> 是</label>
    </TD>
</TR>
<TR>
    <TD class="tRight" width="100">特权参数：</TD>
    <TD class="tLeft" ><input type='text' name="Content" value='{#$edit.Content|default=''#}'></TD>
</TR>
<TR>
    <TD class="tRight" width="100">特权描述：</TD>
    <TD class="tLeft" ><textarea name="LevelDesc">{#$edit.LevelDesc|default=''#}</textarea></TD>
</TR>
<TR>
    <TD ></TD>
    <TD class="center"><div style="width:85%;margin:5px">
        <INPUT TYPE="hidden" name="ValueID" value="{#$edit.ValueID#}">
        <INPUT TYPE="hidden" name="act" value="{#$act#}">
    <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('UserLevel/saveThisLevelValue')#}" TYPE="button" value="保存" class="save imgButton mysubmit"></div>
    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
    </div></TD>
</TR>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
