{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<style>
tr:hover{background-color:#ccc;}
</style>
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content" >
<div class="title">{#$pageName#} [ <A HREF="javascript:history.go(-1);">返回上一页</A> ]</div>
<!--  功能操作区域  -->
<div class="operate">
    <!-- 查询区域 -->
    <FORM METHOD="POST" id="form1" ACTION="{#:U('TestAnsy/zj2zsd')#}">
    <div id="searchM" class=" search cBoth">
        <TABLE border="0" cellpadding="1" cellspacing="3" width="100%">
        <TR><TD class="tRight" width="80">所属学科：</TD>
            <TD><SELECT id="subject" class="normal bLeft" NAME="SubjectID" check='Require' warning="所属学科不能为空">
            <option value="">请选择</option>
            {#if condition="$subjectArray"#}
            {#volist name="subjectArray" id="vo"#}
                <optgroup label="{#$vo.SubjectName#}">
                {#if condition="$vo['sub']"#}
                {#volist name="vo['sub']" id="item"#}
                    <option value="{#$item.SubjectID#}" {#eq name="item.SubjectID" value="$edit.SubjectID"#}selected="selected"{#/eq#}>　　{#$item.SubjectName#}</option>
                {#/volist#}
                {#/if#}
                </optgroup>
            {#/volist#}
            {#else/#}
                <option value="0">请添加学科</option>
            {#/if#}
            </SELECT></TD>
            <TD class="tRight" width="80">所属版本：</TD>
            <TD><SELECT id="chapter" class="normal bLeft" NAME="ChapterID" check='Require' warning="所属版本不能为空">
            <option value="">请选择学科</option>
            </SELECT></TD>
            <td><div class="impBtn hMargin fLeft shadow" >
            <INPUT tag='form1' u="{#:U('TestAnsy/zj2zsd')#}" TYPE="button" value="查询" class="save imgButton mysubmit">
            </div></td>
        </tr>
        </TABLE>
    </div>
    </FORM>
</div>
<!-- 功能操作区域结束 -->
<div style="clear:both;"></div>

{#$table#}
<!-- Think 系统列表组件结束 -->
</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<script>
$('#subject').subjectSelectChange('__URL__',{'style':'getMoreData','list':'chapter'});
$('tr').each(function(i){
    if(i%2==1){
        $(this).css({'background-color':'#efddaf'});
    }
});
</script>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
