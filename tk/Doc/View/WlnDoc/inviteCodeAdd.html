{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="javascript:window.history.back(-1);">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="{#:U('Doc/WlnDoc/inviteCodeSave')#}" id="form1" >
<input type="hidden" name='id' value='{#$data['ID']|default="0"#}'>
<TABLE cellpadding="5" cellspacing="0" class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>
<TR>
    <TD class="tRight" style="width:80px">订单号：</TD>
    <TD class="tLeft" >
    <input id="codeValue" name="CodeValue" value="{#$data['CodeValue']|default=''#}" />
</TR>
<TR>
    <TD class="tRight" style="width:80px">文档编号</TD>
    <TD class="tLeft" >
    <input id="docid" name="DocID" value="{#$data['DocID']|default=''#}" />
</TR>

<TR>
    <TD ></TD>
    <TD class="center"><div style="width:85%;margin:5px">
    <div class="impBtn fLeft"><INPUT TYPE="button" value="保存" class="save imgButton inviteCodeSave"></div>
    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
    </div></TD>
</TR>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<div>
<iframe id="myframe" src="" frameborder="0" width="600" height="300"></iframe>
</div>
<!-- 主体内容结束 -->
</div>
<script language="javascript">
$('.inviteCodeSave').click(function(){
    var code = $('#codeValue');
    if(code.val() == ''){
        alert('请输入订单号');
        code.focus();
        return false;
    }
    var docid = $('#docid');
    if(docid.val() == ''){
        alert('请输入文档编号');
        docid.focus();
        return false;
    }
    $('#form1').submit();
    return false;
});
</script>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
