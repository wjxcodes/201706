{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="{#:U('CaseLore/index')#}">返回列表</A> ] [ <A HREF="javascript:history.go(-1);">返回上一页</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="{#:U('CaseLore/replaceLore')#}" id="form1" enctype="multipart/form-data">
<TABLE cellpadding="5" cellspacing="0"  class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>
<TR>
    <TD class="tRight" width="100">知识预览：</TD>
    {#volist name="loreData" id="li"#}
    <TD class="tLeft">
    <p><font color="red">【题文】</font>{#$li.Lore|default='无</p>'#}
    <p><font color="red">【答案】</font>{#$li.Answer|default='无</p>'#}
    </TD>
</TR>
<TR>
    <TD class="tRight" width="100">知识下载编辑：</TD>
    <TD class="tLeft" ><a href="{#:U('CaseLore/loreDown',array('id'=>$li['LoreID'],'style'=>'.docx'))#}" target="_blank" id="down2007">word 2007下载</a>
        <INPUT TYPE="hidden" name="LoreID" value="{#$li.LoreID#}">
    </TD>
</TR>
    {#/volist#}
<TR>
    <TD class="tRight" width="100">知识上传：</TD>
    <TD class="tLeft" ><INPUT TYPE="file" class="large bLeft" NAME="photo" /></TD>
</TR>
<TR>
    <TD ></TD>
    <TD class="center"><div style="width:85%;margin:5px">
    <div class="impBtn fLeft"><INPUT tag='form1' TYPE="button" value="保存" class="save imgButton mysubmit"></div>
    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
    </div></TD>
</TR>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
