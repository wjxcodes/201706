{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<script>

</script>
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="{#:U('CoreSystemFaq/index')#}">返回FAQ列表</A> ] [ <A HREF="{#:U('CoreSystem/index')#}">返回核心系统列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="" id="form1" >
<TABLE cellpadding="5" cellspacing="0" class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>
<TR>
    <TD class="tRight" width="100">问题：</TD>
    <TD class="tLeft" >
        <INPUT TYPE="text" class="large bLeft" check='Require' warning="问题不能为空" NAME="Question" value="{#$edit.Question|default=""#}">
    </TD>
</TR>
<TR>
    <TD class="tRight" width="100">所属系统：</TD>
    <TD class="tLeft" >
    <select name="CSID" check='Require' warning="请选择归属系统">
    <option value="">请选择归属系统</option>
    <option value="0" {#if condition="$edit['CSID'] == 0" value="0" #}selected=selected{#/eq#}>通用</option>
    {#foreach name="coreSys" item="node"#}
        <option value="{#$node.CSID#}" {#eq name="node.CSID" value="$edit.CSID" #}selected=selected{#/eq#}>{#$node.Title#}</option> 
    {#/foreach#}</select>
    </TD>
    </TD>
</TR>
<TR>
    <TD class="tRight" width="100">排序：</TD>
    <TD class="tLeft" >
        <INPUT TYPE="text" class="large bLeft" NAME="OrderID" value="{#$edit.OrderID|default="99"#}" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')"  maxlength=2>
    </TD>
</TR>
<TR>
    <TD class="tRight" >答案：</TD>
        <TD class="tLeft">
        <div class='editContainersTest editContainers' title='内容' ></div>
        <script>
            var data = '{#$edit.Answer#}';
            $.Editor.setEditor(U('Index/CoreSystemFaq/upload/dir?bbs'),
                    $('.editContainersTest'),
                    data,
                    {'textarea' : 'Answer','autotypeset':'','allowDivTransToP':false}
            );
        </script>
    </TD>
</TR>
<TR>
    <TD ></TD>
    <TD class="center"><div style="width:85%;margin:5px">
        <INPUT TYPE="hidden" name="FAQID" value="{#$edit.FAQID#}">
        <INPUT TYPE="hidden" name="act" value="{#$act#}">
    <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('CoreSystemFaq/save')#}" TYPE="button" value="保存" class="save imgButton mysubmit"></div>
    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
    </div></TD>
</TR>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
