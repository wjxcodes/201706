{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="{#:U('DirExamType/index')#}">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="" id="form1" >
<TABLE cellpadding="5" cellspacing="0" class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>

<tr>
    <td class="tRight" width="100">考试类型名称：</td>
    <td class="tLeft" ><input type="text" class="large bLeft"  check='Require' warning="题型不能为空" name="typeName" value="{#$edit.TypeName|default=''#}"></td>
</tr>
<tr>
    <td class="tRight">样式：</td>
    <td class="tLeft">
       <input name="defaultStyle" type="radio" value="1" checked='checked' />知识点
       <input name="defaultStyle" type="radio" {#eq name="edit.DefaultStyle" value="2"#} checked='checked'  {#/eq#} value="2"  />章节
    </td>
</tr>
<tr>
    <td class="tRight">排序：</td>
    <td class="tLeft"><INPUT name="orderID" type="text" value="{#$edit.OrderID|default=99#}" check='Require' warning="排序不能为空"/></td>
</tr>
<TR>
    <TD ></TD>
    <TD class="center"><div style="width:85%;margin:5px">
        <INPUT TYPE="hidden" name="typeID" value="{#$edit.TypeID#}">
        <INPUT TYPE="hidden" name="act" value="{#$act#}">
    <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('DirExamType/save')#}" TYPE="button" value="保存" class="save imgButton mysubmit"></div>
    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
    </div></TD>
</TR>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
