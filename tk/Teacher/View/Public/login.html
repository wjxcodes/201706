<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE>试题属性编辑系统</TITLE>
<link rel="stylesheet" type="text/css" href='__PUBLIC__/teacher/css/style.css' />
<script type="text/javascript" src="__PUBLIC__/plugin/jquery-1.8.0.min.js"></script>
<script src='__PUBLIC__/teacher/js/common1.js'></script>
 <SCRIPT LANGUAGE="JavaScript">
$(document).ready(function(){
    $('#verifyImg').click(function(){
        //重载验证码
        var timenow = new Date().getTime();
        var url = U('Teacher/public/verify?'+timenow);
        $('#verifyImg').attr('src',url);
    });
    $('#verify').keydown(function(e){
        var e = e || event;
        if (e.keyCode==13)
        {
            $('#button1').click();
        }
    });
    $('#button1').click(function(){
        if($('#account').val()==''){
            $('#result').html($('#account').attr('warning'));
            $('#result').css({'display':'block'});
            return ;
        }
        if($('#password').val()==''){
            $('#result').html($('#password').attr('warning'));
            $('#result').css({'display':'block'});
            return ;
        }
        if($('#verify').val()==''){
            $('#result').html($('#verify').attr('warning'));
            $('#result').css({'display':'block'});
            return ;
        }
        $('#form1').attr('action',U('Teacher/Public/check'));
        $('#form1').submit();
    });
    $('#button2').click(function(){
        location.href=U('Teacher/Public/register');
    });
});
    if ( window != top){  window.top.location =window.location;}  

</SCRIPT>
</HEAD>
<BODY onload='document.login.account.focus()'>
 <FORM METHOD="POST" name="login" id="form1" >
<div class="tCenter hMargin">
<TABLE id="checkList" class="login shadow" cellpadding=0 cellspacing=0 >
<tr><td height="5" colspan="2" class="topTd" ></td></tr>
<TR class="row" ><Th colspan="2" class="tCenter space" ><img src="__PUBLIC__/teacher/images/preview_f2.png" width="32" height="32" border="0" alt="" align="absmiddle">试题属性编辑系统</th></TR>
<tr><td height="5" colspan="2" class="topTd" ></td></tr>
<TR class="row" ><TD colspan="2" class="tCenter"><div id="result" class="result none"></div></TD></TR>
<TR class="row" ><TD class="tRight" width="25%">帐 号：</TD><TD><INPUT id="account" TYPE="text" class="medium bLeftRequire" check="Require" warning="请输入帐号" NAME="account" value=""></TD></TR>
<TR class="row" ><TD class="tRight">密 码：</TD><TD><INPUT id="password" TYPE="password" class="medium bLeftRequire" check="Require" warning="请输入密码" NAME="password" value=""></TD></TR>
<TR class="row" ><TD class="tRight">验证码：</TD><TD><INPUT id="verify" TYPE="text" class="small bLeftRequire" check="Require" warning="请输入验证码" NAME="verify" > <IMG id="verifyImg" src="{#:U('Teacher/Public/verify')#}" BORDER="0" ALT="点击刷新验证码" style="cursor:pointer" align="absmiddle"></TD></TR>
<TR class="row" ><TD class="tCenter" align="justify" colspan="2">
<!-- <INPUT TYPE="reset" value="重 置" class="submit small"> -->
<INPUT id="button1" TYPE="button" value="登 录" class="submit medium hMargin">
<INPUT id="button2" TYPE="button" value="注 册" class="button medium hMargin">
</td></tr>
<tr><td height="5" colspan="2" class="bottomTd" ></td></tr>
</TABLE>
</div>
</FORM>
</BODY>
</HTML>
