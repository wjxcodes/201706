{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <a href="{#:U('DirTemplate/index')#}">返回列表</a> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<form method="POST" action="" id="form1" >
<table cellpadding="5" cellspacing="0" class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>
<TR>
    <TD class="tRight" >所属学科：</TD>
    <TD class="tLeft" ><SELECT class="medium bLeft" NAME="subjectID" check='Require' warning="所属学科不能为空">
    {#if condition="$subjectArray"#}
    <option value="">请选择学科</option>
    {#volist name="subjectArray" id="vo"#}
        <optgroup label='{#$vo.SubjectName#}'>
        {#if condition="$vo['sub']"#}
        {#volist name="vo['sub']" id="item"#}
            <option value="{#$item.SubjectID#}" {#eq name="item.SubjectID" value="$edit.SubjectID"#}selected="selected"{#/eq#}>　　{#$item.SubjectName#}</option>
        {#/volist#}
        {#/if#}
        </optgroup>
    {#/volist#}
    {#else/#}
        <option value="0">请添加学科</option>
    {#/if#}
    </SELECT></TD>
</TR>
<tr>
    <td class="tRight" >考试类型：</td>
    <td class="tLeft" ><select class="medium bLeft" name="typeID" check='Require' warning="所属类型不能为空">
    {#if condition="$examtypeArray"#}
    <option value="">请选择类型</option>
    {#volist name="examtypeArray" id="ty"#}
        <option value="{#$ty.TypeID#}" {#eq name="ty.TypeID" value="$edit.TypeID"#}selected="selected"{#/eq#}>{#$ty.TypeName#}</option>
    {#/volist#}
    {#else/#}
        <option value="0">请添加类型</option>
    {#/if#}
    </select></td>
</tr>
<tr>
    <td class="tRight" width="100">模板名称：</td>
    <td class="tLeft" ><input type="text" class="large bLeft"  check='Require' warning="模板不能为空" name="tempName" value="{#$edit.TempName|default=''#}"></td>
</tr>
<tr>
    <td class="tRight">所属用户：</td>
    <td class="tLeft">
      <input type="text" name="userName" value="{#$edit.UserName|default=''#}" />
    </td>
</tr>
<TR>
    <TD class="tRight tTop">模版参数：</TD>
    <TD class="tLeft"><textarea cols="60" rows="8" name="Content" style="line-height:20px" disabled>{#$edit.Content#}</textarea>
    </TD>
</TR>
<tr>
    <td class="tRight">默认模板：</td>
    <td class="tLeft">
      <input type="radio" name="ifDefault" value="0" {#eq name="edit.IfDefault" value="0"#} checked="checked" {#/eq#} />是
      <input type="radio" name="ifDefault" value="1" {#eq name="edit.IfDefault" value="1"#} checked="checked" {#/eq#} />否
      <!-- 原创模板选择 -->
      <input type="radio" id='originalityTemplate' name='ifDefault' value='2'/>添加原创模板
    </td>
</tr>
<tr>
    <td class="tRight">排序：</td>
    <td class="tLeft"><input name="orderID" type="text" value="{#$edit.OrderID|default=99#}" check='Require' warning="排序不能为空"/></TD>
</tr>
<tr>
    <td ></td>
    <td class="center"><div style="width:85%;margin:5px">
        <input type="hidden" name="tempID" value="{#$edit.TempID#}">
        <input type="hidden" name="act" value="{#$act#}">
    <div class="impBtn fLeft"><input tag='form1' u="{#:U('DirTemplate/save')#}" type="button" value="保存" class="save imgButton mysubmit"></div>
    <div class="impBtn fLeft m-l10"><input type="reset" class="reset imgButton" value="清空" ></div>
    </div></td>
</tr>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</table>
</form>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
