{#// 加载头部公共文件 #}
{#include file="Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main">
    <!-- 主体内容  -->
    <div class="content">
        <!--  功能操作区域  -->
        <div class="title">{#$pageName#} [ <A HREF="__URL__">返回列表</A> ]</div>
        <!-- 功能操作区域结束 -->
        <div id="result" class="result none"></div>
        <!-- 内容显示区域  -->
        <FORM METHOD="POST" action="" id="form1">
            <TABLE cellpadding="5" cellspacing="0" class="list" border="1">
                <tr>
                    <td height="5" colspan="7" class="topTd"></td>
                </tr>
                <TR>
                    <TD class="tRight" width="100">版本号：</TD>
                    <TD class="tLeft">
                        <INPUT TYPE="text" class="large bLeft" check='Require' warning="标题不能为空" NAME="EditionNum"
                               value="{#$edit.EditionNum|default=""#}">
                    </TD>
                </TR>
                <TR>
                    <TD class="tRight" width="100">显示日期：</TD>
                    <TD class="tLeft">
                        <INPUT TYPE="text" NAME="ShowTime" class="small inputDate" value="{#$edit.ShowTime|default=""#}" style='width:150px'>
                    </TD>
                </TR>
                <tr>
                    <td class="tRight">是否主版本：</td>
                    <td>
                        <input type="radio"name="IfNoMain"  {#if condition="($edit.IfNoMain eq '1')"#}checked="checked"{#/if#} value="1">
                        <label for="vwork">是</label>&nbsp;&nbsp;
                        <input type="radio"name="IfNoMain"  {#if condition="($edit.IfNoMain eq '0')"#}checked="checked"{#/if#} value="0">
                        <label for="vaat">不是</label>&nbsp;&nbsp;（主版本蓝色 副版本黄色）
                    </td>
                </tr>
                <TR>
                    <TD class="tRight tTop">内容：</TD>
                    <TD class="tLeft">
                        <div class='editContainersTest editContainers' title='内容'></div>
                        <script>
                            var data = new Object({#$data#});
                            $.Editor.setEditor(U('SystemEditionLog/upload/dir?bbs'),
                                    $('.editContainersTest'),
                                    data['Content'],
                                    {'textarea' : 'Content','autotypeset':'','allowDivTransToP':false}
                            );
                        </script>
                    </TD>
                </TR>
                <TR>
                    <TD></TD>
                    <TD class="center">
                        <div style="width:85%;margin:5px">
                            <INPUT TYPE="hidden" name="EditionID" value="{#$edit.EditionID#}">
                            <INPUT TYPE="hidden" name="act" value="{#$act#}">

                            <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('SystemEditionLog/save')#}" TYPE="button" value="保存"
                                                             class="save imgButton mysubmit"></div>
                            <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空">
                            </div>
                        </div>
                    </TD>
                </TR>
                <tr>
                    <td height="5" colspan="7" class="bottomTd"></td>
                </tr>
            </TABLE>
        </FORM>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Public/ends" /#}
