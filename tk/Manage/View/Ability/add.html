{#// 加载头部公共文件 #}
{#include file="Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="{#:U('Ability/index')#}">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="" id="form1" >
<TABLE cellpadding="5" cellspacing="0" class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>
    <TR>
        <TD class="tRight" width="100">所属学科：</TD>
        <TD class="tLeft" ><SELECT id="subject" class="large bLeft" NAME="SubjectID" check='Require' warning="所属学科不能为空">
            <option value="">请选择</option>
            {#if condition="$subjectArray"#}
            {#volist name="subjectArray" id="vo"#}
            <optgroup label="{#$vo.FullName#}">
                {#if condition="$vo['sub']"#}
                {#volist name="vo['sub']" id="item"#}
                <option value="{#$item.SubjectID#}" {#eq name="item.SubjectID" value="$edit.SubjectID"#}selected="selected"{#/eq#}>　　{#$item.SubjectName#}</option>
                {#/volist#}
                {#/if#}
            </optgroup>
            {#/volist#}
            {#else/#}
            <option value="0">请添加学科</option>
            {#/if#}
        </SELECT></TD>
    </TR>
    <TR>
    <TD class="tRight" width="100">能力名称：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft"  check='Require' warning="能力名菜不能为空" NAME="AbilitName" value="{#$edit.AbilitName|default=''#}"></TD>
</TR>
<TR>
    <TD class="tRight">文档排序：</TD>
    <TD class="tLeft"><INPUT name="OrderID" type="text" value="{#$edit.OrderID|default=99#}" check='Require' warning="文档排序不能为空"/></TD>
</TR>
<TR>
    <TD ></TD>
    <TD class="center"><div style="width:85%;margin:5px">
        <INPUT TYPE="hidden" name="AbID" value="{#$edit.AbID#}">
        <INPUT TYPE="hidden" name="act" value="{#$act#}">
    <div class="impBtn fLeft"><INPUT tag='form1' u='{#:U('Ability/save')#}' TYPE="button" value="保存" class="save imgButton mysubmit"></div>
    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
    </div></TD>
</TR>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Public/ends" /#}
