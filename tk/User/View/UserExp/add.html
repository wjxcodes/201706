{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="__URL__">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="" id="form1" >
<TABLE cellpadding="5" cellspacing="0" class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>
<TR>
    <TD class="tRight" width="100">任务标记名称：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft"  check='Require' warning="任务标记名称不能为空" NAME="ExpName" value="{#$edit.ExpName|default=''#}"></TD>
</TR>
<TR>
    <TD class="tRight" width="100">标记说明名称：</TD>
    <TD class="tLeft" ><textarea name='ExpDesc'>{#$edit.ExpDesc|default=''#}</textarea></TD>
</TR>
<TR>
    <TD class="tRight" width="100">非认证经验点：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft" NAME="ExpPoint" value="{#$edit.ExpPoint|default=''#}"> </TD>
</TR>
<TR>
    <TD class="tRight" width="100">认证经验点：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft" NAME="ExpAuthPoint" value="{#$edit.ExpAuthPoint|default=''#}"> </TD>
</TR>
<TR>
    <TD class="tRight">任务对应次数：</TD>
    <TD class="tLeft">
    <label><INPUT name="ExpTime" type="radio" value="0" {#eq name="edit.ExpTime" value="0"#}checked="checked"{#/eq#} check='Radio' warning="请选择任务对应次数"/> 一次性 </label>
    <label><INPUT name="ExpTime" type="radio" value="1" {#eq name="edit.ExpTime" value="1"#}checked="checked"{#/eq#} /> 每天一次 </label>     
    <label><INPUT name="ExpTime" type="radio" value="2" {#eq name="edit.ExpTime" value="2"#}checked="checked"{#/eq#} /> 每天多次 </label> 
    </TD>
</TR>
<TR>
    <TD ></TD>
    <TD class="center"><div style="width:85%;margin:5px">
        <INPUT TYPE="hidden" name="ExpID" value="{#$edit.ExpID#}">
        <INPUT TYPE="hidden" name="act" value="{#$act#}">
    <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('UserExp/save')#}" TYPE="button" value="保存" class="save imgButton mysubmit"></div>
    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
    </div></TD>
</TR>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<script>
$(document).ready(function() {
    var checkednum=$("input[name='GradeList[]']:checked").length;
    var checknum=$("input[name='GradeList[]']").length;
    if(checkednum==checknum){
        $('#checkall').attr('checked',true);
    }
})
/*
 *全选，全不选
 */
$('#checkall').click(function(){
    if($(this).attr('checked')=='checked'){
        $("input[name='GradeList[]']").each(function(){
            $(this).attr('checked',true);
        });
    }else{
        $("input[name='GradeList[]']").each(function(){
            $(this).attr('checked',false);
        });
    }
});
$('.checkall').live('click',function(){
    var checkednum=$("input[name='GradeList[]']:checked").length;
    var checknum=$("input[name='GradeList[]']").length;
    if($(this).attr('checked')!='checked'){
        $('#checkall').attr('checked',false);
    }else{
        if(checkednum==checknum){
            $('#checkall').attr('checked',true);
        }
    }
})
</script>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
