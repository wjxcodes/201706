{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="__URL__">返回列表</A> ]   [ <A HREF="javascript:history.go(-1);">返回上一页</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="" id="form1" >
<TABLE cellpadding="5" cellspacing="0" class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>

<TR>
    <TD class="tRight" width="100">短信模板：</TD>
    <TD class="tLeft" ><SELECT id="tpl" class="large bLeft" NAME="tpl">
    <option value="">请选择</option>
    {#volist name="tpl" id="vo"#}
        <option value="{#$key#}">{#$vo#}</option>
    {#/volist#}
    </SELECT></TD>
</TR>
<TR>
    <TD class="tRight tTop">手机列表：</TD>
    <TD class="tLeft"><textarea cols="15" rows="20" check='Require' warning="手机不能为空" NAME="phone" ></textarea>
    * 每行一个
    </TD>
</TR>
<TR>
    <TD ></TD>
    <TD class="center"><div style="width:85%;margin:5px">
        <INPUT TYPE="hidden" name="act" value="{#$act#}">
    <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('User/User/sendSmsYes')#}" TYPE="button" value="保存" class="save imgButton mysubmit"></div>
    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
    </div></TD>
</TR>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<script>
$('#subject').subjectSelectChange('__URL__',{'style':'getMoreData','list':'grade'});
</script>
