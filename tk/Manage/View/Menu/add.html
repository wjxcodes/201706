{#// 加载头部公共文件 #}
{#include file="Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="__URL__">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="" id="form1" >
<TABLE cellpadding="5" cellspacing="0" class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>
<TR>
    <TD class="tRight" >所属菜单：</TD>
    <TD class="tLeft" ><SELECT class="medium bLeft" NAME="PMenu">
    <option value="0">顶级菜单</option>
    {#volist name="menuArray" id="vo"#}
        <option value="{#$vo.MenuID#}" {#eq name="vo.MenuID" value="$edit.PMenu"#}selected="selected"{#/eq#}>{#$vo.MenuName#}</option>
    {#/volist#}
    </SELECT></TD>
</TR>
<TR>
    <TD class="tRight" width="100">菜单名称：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft"  check='Require' warning="标题不能为空" NAME="MenuName" value="{#$edit.MenuName|default=''#}"></TD>
</TR>
<TR>
    <TD class="tRight" >模块路径：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft"  check='Require' warning="URL不能为空" NAME="MenuUrl" value="{#$edit.MenuUrl|default=''#}"> * 例如：模块-方法-参数1-参数1值</TD>
</TR>
<TR>
    <TD class="tRight tTop">描 述：</TD>
    <TD class="tLeft"><TEXTAREA class="large bLeft" NAME="Description"  ROWS="5" COLS="57">{#$edit.Description|default=''#}</TEXTAREA></TD>
</TR>
<TR>
    <TD class="tRight">排序：</TD>
    <TD class="tLeft"><INPUT name="MenuOrder" type="text" value="{#$edit.MenuOrder|default=99#}"   check='Require' warning="排序不能为空"/></TD>
</TR>
<TR>
    <TD ></TD>
    <TD class="center"><div style="width:85%;margin:5px">
        <INPUT TYPE="hidden" name="MenuID" value="{#$edit.MenuID#}">
        <INPUT TYPE="hidden" name="act" value="{#$act#}">
    <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('Menu/save')#}" TYPE="button" value="保存" class="save imgButton mysubmit"></div>
    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
    </div></TD>
</TR>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Public/ends" /#}
