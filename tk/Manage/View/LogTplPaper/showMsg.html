{#// 加载头部公共文件 #}
{#include file="Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="__URL__">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="" id="form1" >
<TABLE cellpadding="5" cellspacing="0" class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>
<TR>
    <TD class="tRight" width="100">编号：</TD>
    <TD class="tLeft" >{#$edit.PaperID#}
    </TD>
</TR>
<TR>
    <TD class="tRight tTop">所属学科：</TD>
    <TD class="tLeft">{#$edit.SubjectName#}
    </TD>
</TR>
<TR>
    <TD class="tRight tTop">用户名：</TD>
    <TD class="tLeft">{#$edit.UserName#}
    </TD>
</TR>
<TR>
    <TD class="tRight tTop">日期：</TD>
    <TD class="tLeft">{#$edit.AddTime|date="Y-m-d H:i:s",####}
    </TD>
</TR>
<TR>
    <TD class="tRight tTop">COOKIE内容：</TD>
    <TD class="tLeft"><textarea cols="60" rows="8" name="Remark" style="line-height:20px">{#$edit.Content#}</textarea>
    </TD>
</TR>
<TR>
    <TD class="tRight tTop">试卷参数：</TD>
    <TD class="tLeft"><textarea cols="60" rows="8" name="Remark" style="line-height:20px">{#$edit.Param#}</textarea>
    </TD>
</TR>
<TR>
    <TD class="tRight tTop">所含试题：</TD>
    <TD class="tLeft"><textarea cols="60" rows="5" name="Remark" style="line-height:15px">{#$edit.TestList#}</textarea>
    </TD>
</TR>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Public/ends" /#}
