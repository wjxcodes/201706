{#// 加载头部公共文件 #}
{#include file="Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="__URL__">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="" id="form1" >
<TABLE cellpadding=5 cellspacing=0  class="list" border="1">
    <tr><td height="5" colspan="7" class="topTd" ></td></tr>
    <TR>
        <TD class="tRight tTop" width="100">锁id：</TD>
        <TD class="tLeft"><INPUT TYPE="text" class="large bLeft"  check='Require' warning="锁id不能为空" NAME="KeyNum" value="{#$edit.KeyNum|default=''#}"></TD>
    </TR>
    <TR>
        <TD class="tRight tTop">锁内容：</TD>
        <TD class="tLeft"><INPUT TYPE="text" class="large bLeft"  check='Require' warning="锁内容不能为空" NAME="KeyValue" value="{#$edit.KeyValue|default=''#}"></TD>
    </TR>
    <TR>
        <TD class="tRight tTop">密钥：</TD>
        <TD class="tLeft"><INPUT TYPE="text" class="large bLeft"  check='Require' warning="密钥不能为空" NAME="Key" value="{#$edit.Key|default=''#}"></TD>
    </TR>
    <TR>
        <TD class="tRight tTop">绑定用户名：</TD>
        <TD class="tLeft"><INPUT TYPE="text" class="large bLeft"  check='Require' warning="用户名不能为空" NAME="UserName" value="{#$edit.UserName|default=''#}"></TD>
    </TR>
    <TR>
        <TD class="tRight tTop">是否是管理员：</TD>
        <TD class="tLeft"><label><INPUT TYPE="radio" class="bLeft"  check='raido' warning="请选择状态" NAME="IfAdmin" value="0" {#if condition="($edit.IfAdmin eq '0') or ($edit.IfAdmin eq '')"#}checked="checked"{#/if#}> 不是</label> <label><INPUT TYPE="radio" class="bLeft" NAME="IfAdmin" value="1" {#eq name="edit.IfAdmin" value="1"#}checked="checked"{#/eq#}> 是</label> </TD>
    </TR>
    <TR>
        <TD class="tRight tTop">描述：</TD>
        <TD class="tLeft"><textarea rows="5" cols="60" name="Desc">{#$edit.Desc|default=""#}</textarea></TD>
    </TR>
    <TR>
        <TD ></TD>
        <TD class="center"><div style="width:85%;margin:5px">
            <INPUT TYPE="hidden" name="KeyID" value="{#$edit.KeyID#}">
            <INPUT TYPE="hidden" name="act" value="{#$act#}">
        <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('SoftKey/save')#}" TYPE="button" value="保存" class="save imgButton mysubmit"></div>
        <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
        </div></TD>
    </TR>
    <tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Public/ends" /#}
