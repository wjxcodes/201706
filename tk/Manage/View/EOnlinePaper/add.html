{#// 加载头部公共文件 #}
{#include file="Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="__URL__">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="" id="form1" enctype="multipart/form-data">
<TABLE cellpadding="5" cellspacing="0" class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>
<TR>
    <TD class="tRight" width="100">类型：</TD>
    <TD class="tLeft" >
        <select name="PaperType" check="Require" warning="类型不能为空">
        <option value="">请选择</option>
        {#if condition="$examTypeArray"#}
            {#volist name="examTypeArray" id="item"#}
                <option value="{#$item.TypeID#}" {#eq name="item.TypeID" value="$edit.PaperType"#}selected="selected"{#/eq#}>{#$item.TypeName#}</option>
            {#/volist#}
        {#else/#}
            <option value="0">请添加类型</option>
        {#/if#}
        </select>
    </TD>
</TR>
<TR>
    <TD class="tRight" width="100">试卷名称：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft"  check='Require' warning="试卷名称不能为空" NAME="PaperName" value="{#$edit.PaperName|default=''#}"></TD>
</TR>
<tr>
    <td class="tRight" width="100">选择文件：</td>
    <td class="tLeft"><input type="file" name="photo">
    {#if condition="$edit['Http'] neq ''"#}<br/>下载:<a href="{#:U('Manage/EOnlinePaper/down',array('paperID'=>$edit['PaperID']))#}" target="_blank">下载文件</a>{#/if#}</td>
</tr>
<TR>
    <TD class="tRight" width="100">所属专题id：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft" NAME="SpecialID" value="{#$edit.SpecialID|default=''#}"></TD>
</TR>
<TR>
    <TD class="tRight tTop">文理：</TD>
    <TD class="tLeft">
        <label><INPUT TYPE="radio" class="bLeft"  check='raido' warning="请选择文理" NAME="IfWL" value="0" {#if condition="($edit.IfWL eq '0') or ($edit.IfWL eq '')"#}checked="checked"{#/if#}> 通用</label> 
        <label><INPUT TYPE="radio" class="bLeft" NAME="IfWL" value="1" {#eq name="edit.IfWL" value="1"#}checked="checked"{#/eq#}> 文科</label> 
        <label><INPUT TYPE="radio" class="bLeft" NAME="IfWL" value="2" {#eq name="edit.IfWL" value="2"#}checked="checked"{#/eq#}> 理科</label> </TD>
</TR>
<TR>
    <TD class="tRight tTop">状态：</TD>
    <TD class="tLeft">
        <label><INPUT TYPE="radio" class="bLeft"  check='raido' warning="请选择状态" NAME="Status" value="0" {#if condition="($edit.Status eq '0') or ($edit.Status eq '')"#}checked="checked"{#/if#}> 正常</label> 
        <label><INPUT TYPE="radio" class="bLeft" NAME="Status" value="1" {#eq name="edit.Status" value="1"#}checked="checked"{#/eq#}> 锁定</label> </TD>
</TR>
<TR>
    <TD class="tRight" width="100">排序：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft"  NAME="OrderID" value="{#$edit.OrderID|default='99'#}"></TD>
</TR>
<TR>
    <TD ></TD>
    <TD class="center"><div style="width:85%;margin:5px">
        <INPUT TYPE="hidden" name="PaperID" value="{#$edit.PaperID#}">
        <INPUT TYPE="hidden" name="act" value="{#$act#}">
    <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('EOnlinePaper/save')#}" TYPE="button" value="保存" class="save imgButton mysubmit"></div>
    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
    </div></TD>
</TR>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Public/ends" /#}
