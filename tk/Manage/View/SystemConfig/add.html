{#// 加载头部公共文件 #}
{#include file="Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <a href="__URL__">返回列表</a> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<form METHOD="POST" action="" id="form1" >
<table cellpadding=5 cellspacing=0  class="list" border="1">
    <tr><td height="5" colspan="7" class="topTd" ></td></tr>
    <tr>
        <td class="tRight">配置名称</td>
        <td class="tLeft"><input type="text" class="bLeft" check='Require' name="configName" warning="配置名称不能为空" value="{#$edit.ConfigName#}" />* 必填项，该名称可以为字母或者字母和数字的组合,将应用于数据调用</td>
    </tr>
    <tr>
        <td class="tRight">配置值：</td>
        <td class="tLeft"><input type="text" class="bLeft" check='Require' name="value" warning="配置值不能为空" value="{#$edit.Value#}" maxlength="150"/>* 必填项</td>
    </tr>
    <tr>
        <td class="tRight" width="100">配置标题：</td>
        <td class="tLeft" >
            <input type="text" class="medium bLeft"  check='Require' warning="配置标题不能为空" name="title" value="{#$edit.Title#}"> * 必填项
        </td>
    </tr>
    <tr>
        <td class="tRight" >配置说明：</td>
        <td class="tLeft" ><input type="text" class="bLeft large" name="desc" value="{#$edit.Desc#}" /></td>
    </tr>
    <tr>
        <td class="tRight" >配置组：</td>
        <td class="tLeft" >
            {#volist name="configGroup" id="vo"#}
                <label><input type="radio" class="bLeft" name="type" check='radio' warning="请选择配置组" value="{#$key#}" {#eq name="edit.Type" value="$key"#}checked="checked"{#/eq#}>{#$vo#}&nbsp&nbsp</label>
            {#/volist#}
            *必选（组卷为1，提分为2，教师为3）
        </td>
    </tr>
    <tr>
        <td></td>
        <td class="center">
            <div style="width:85%;margin:5px">
                <input type="hidden" name="configID" value="{#$edit.ConfigID#}">
                <input type="hidden" name="act" value="{#$act#}">
                <div class="impBtn fLeft"><input tag='form1' u="{#:U('SystemConfig/save')#}" type="button" value="保存" class="save imgButton mysubmit"></div>
                <div class="impBtn fLeft m-l10"><input type="reset" class="reset imgButton" value="清空" ></div>
            </div>
        </td>
    </tr>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Public/ends" /#}
