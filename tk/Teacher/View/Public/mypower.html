{#// 加载头部公共文件 #}
{#include file="Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">{#$pageName#}</div>
        <!-- 列表显示区域  -->
        <div class="list" >
            <div id="result" class="result none"></div>
            <!-- Think 系统列表组件开始 -->
            <table id="checkList" class="list" cellpadding="3" cellspacing="0" border="1">
                <tr><td height="2" colspan="3" class="topTd" ></td></tr>
                <tr class="row" >
                    <th>编号</th>
                    <th>权限名称</th>
                    <th>权限</th>
                </tr>
                {#volist name="powerList" id="node" #}
                <tr class="row lists" jl=''>
                    <td>{#$key+1#}</td>
                    <td>{#$node.PowerName#}</td>
                    <td class="powertrue">√</td>
                </tr>
                {#/volist#}
                <tr><td height="2" colspan="3" class="bottomTd"></td></tr>
            </table>
            <!-- Think 系统列表组件结束 -->
        </div>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Public/ends" /#}
