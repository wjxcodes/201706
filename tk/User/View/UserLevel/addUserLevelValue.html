{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="__URL__">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="" id="form1" >
<TABLE cellpadding="5" cellspacing="0" class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>
<TR>
    <TD class="tRight" width="100">所属等级：</TD>
    <TD class="tLeft" >
        {#$edit.LevelName#}
    </TD>
</TR>
<TR>
    <TD class="tRight" width="100">特权名称：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft"  check='Require' warning="任务标记名称不能为空" NAME="ValueName" value=""></TD>
</TR>
<TR>
    <TD class="tRight" width="100">特权标识：</TD>
    <TD class="tLeft" ><INPUT TYPE="text" class="large bLeft"  check='Require' warning="任务标记名称不能为空" NAME="ValueDesc" value="">(即：完成任务动作描述标示)</TD>
</TR>
<TR>
    <TD class="tRight" width="100">是否关联收益：</TD>
    <TD class="tLeft" >
        <label><input name="IfLucre" type="radio" value="0" checked="checked"> 否</label>
        <label><input name="IfLucre" type="radio" value="1" > 是</label>(区分特权参数值，是金币收益，还是经验值增加)
    </TD>
</TR>
<TR>
    <TD class="tRight" width="100">特权参数：</TD>
    <TD class="tLeft" ><input type='text' name="Content" value=''>(即：收益值设定)</TD>
</TR>
<TR>
    <TD class="tRight" width="100">特权描述：</TD>
    <TD class="tLeft" ><textarea name="LevelDesc"></textarea></TD>
</TR>
<TR>
    <TD ></TD>
    <TD class="center"><div style="width:85%;margin:5px">
        <INPUT TYPE="hidden" name="LevelID" value="{#$edit.LevelID#}">
        <INPUT TYPE="hidden" name="act" value="{#$act#}">
    <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('UserLevel/saveThisLevelValue')#}" TYPE="button" value="保存" class="save imgButton mysubmit"></div>
    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
    </div></TD>
</TR>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
