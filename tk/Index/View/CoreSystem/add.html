{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<script>

</script>
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="__URL__">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="" id="form1" >
<TABLE cellpadding="5" cellspacing="0" class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>
<TR>
    <TD class="tRight" width="100">标题名称：</TD>
    <TD class="tLeft" >
        <INPUT TYPE="text" class="large bLeft" check='Require' warning="标题名称不能为空" NAME="Title" value="{#$edit.Title|default=""#}">
    </TD>
</TR>
<TR>
    <TD class="tRight" width="100">系统图片：</TD>
    <TD class="tLeft" >
    <select name="ImgTitle" id="TypeList">
    <option value="">请选择图片</option>
    {#foreach name="imgArr" item="node" key='key'#}
        <option value="{#$key#}" {#eq name="key" value="$edit.ImgTitle" #}selected=selected{#/eq#}>{#$node#}</option> 
    {#/foreach#}</select>
    </TD>
    </TD>
</TR>
<TR>
    <TD class="tRight" >系统描述：</TD>
        <TD class="tLeft">
        <div class='editContainersTest editContainers editContainerDes' title='内容'></div>
        <script>
            var data = '{#$edit.Description#}';
            $.Editor.setEditor(U('Index/CoreSystem/upload?dir=bbs'),
                    $('.editContainerDes'),
                    data,
                    {'textarea' : 'Description','autotypeset':'','allowDivTransToP':false}
            );
        </script>
    </TD>
</TR>
<TR>
    <TD class="tRight" >系统简介：</TD>
    <TD class="tLeft">
        <div class='editContainersTest editContainers editContainerDet' title='内容'></div>
        <script>
            var data = '{#$edit.Detail#}';
            $.Editor.setEditor(U('Index/CoreSystem/upload?dir=bbs'),
                    $('.editContainerDet'),
                    data,
                    {'textarea' : 'Detail','autotypeset':'','allowDivTransToP':false}
            );
        </script>
    </TD>
</TR>
<TR>
    <TD class="tRight" >流程展示：</TD>
    <TD class="tLeft">
        <div class='editContainersTest editContainers editContainerFol' title='内容'></div>
        <script>
            var data = '{#$edit.Flow#}';
            $.Editor.setEditor(U('Index/CoreSystem/upload?dir=bbs'),
                    $('.editContainerFol'),
                    data,
                    {'textarea' : 'Flow','autotypeset':'','allowDivTransToP':false}
            );
        </script>
    </TD>
</TR>
<TR>
    <TD class="tRight" width="100">系统路径：</TD>
    <TD class="tLeft" >
        <INPUT TYPE="text" class="large bLeft" check='Require' warning="路径不能为空" NAME="Http" value="{#$edit.Http|default=""#}">
        例：/Index/Index/index 或 /Home/Index/main/u/Manual_Index_zsd
    </TD>
</TR>
<TR>
    <TD class="tRight" width="100">状态：</TD>
    <TD class="tLeft" >
        <INPUT TYPE="radio" id="1" NAME="Status"  checked="checked" value="1">
        <label for="1">启用</label>
        <INPUT TYPE="radio" id="0" NAME="Status"  {#eq name="edit.Status" value="0"#} checked="checked"{#/eq#}  value="0">
        <label for="0">未启用</label>
    </TD>
</TR>
<TR>
    <TD class="tRight" width="100">排序：</TD>
    <TD class="tLeft" >
        <INPUT TYPE="text" class="large bLeft" NAME="OrderID" value="{#$edit.OrderID|default="99"#}" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')"  maxlength=2>
    </TD>
</TR>
<TR>
    <TD ></TD>
    <TD class="center"><div style="width:85%;margin:5px">
        <INPUT TYPE="hidden" name="CSID" value="{#$edit.CSID#}">
        <INPUT TYPE="hidden" name="act" value="{#$act#}">
    <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('CoreSystem/save')#}" TYPE="button" value="保存" class="save imgButton mysubmit"></div>
    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
    </div></TD>
</TR>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
