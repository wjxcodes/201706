{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main">
    <!-- 主体内容  -->
    <div class="content">
        <!--  功能操作区域  -->
        <div class="title">{#$pageName#} [ <a href="__URL__">返回列表</a> ]</div>
        <!-- 功能操作区域结束 -->
        <div id="result" class="result none"></div>
        <!-- 内容显示区域  -->
        <form method="POST" action="" id="form1" enctype="multipart/form-data">
            <table cellpadding="5" cellspacing="0" class="list" border="1">
                <tr>
                    <td height="5" colspan="7" class="topTd"></td>
                </tr>
                <tr>
                    <td class="tright" width="100">标题：</td>
                    <td class="tLeft">
                        <input type="text" class="large bLeft" check='Require' warning="标题不能为空" name="Title" value="{#$edit.Title|default=""#}">
                    </td>
                </tr>
                <tr>
                    <td class="tright">分组：</td>
                    <td>
                        <input type="text" name="target" id="target" class="normal bLeft"  check='Require' warning="分组不能为空" value="{#$edit.Target|default=""#}"/>
                        <select name="targetList" id="targetList">
                            <option value="">请选择分组</option>
                            {#volist name="group" id="vo"#}
                            <option value="{#$vo.Target#}"{#if condition="$edit.Target eq $vo.Target"#} selected="selected" {#/if#}>{#$vo.Target#}</option>
                            {#/volist#}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="tright" width="100">排序：</td>
                    <td class="tLeft"><input type="text" name="OrderID" value="{#$edit.OrderID|default=""#}" check='Require' warning="排序不能为空"></td>
                </tr>
                <tr>
                    <td class="tright" width="100">选择图片：</td>
                    <td class="tLeft"><input type="file" name="imgName"></td>
                </tr>
                <tr>
                    <td class="tright tTop">描述：</td>
                    <td class="tLeft">
                        <textarea id="editor_id" name="Description" style="width:300px;height:180px;">{#$edit.Description|stripslashes#}</textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="center">
                        <div style="width:85%;margin:5px">
                            <input TYPE="hidden" name="ImageID" value="{#$edit.ImageID#}">
                            <input TYPE="hidden" name="act" value="{#$act#}">
                            <div class="impBtn fLeft"><input tag='form1' u="{#:U('ImagePlay/save')#}" TYPE="button" value="保存" class="save imgButton mysubmit"></div>
                            <div class="impBtn fLeft m-l10"><input TYPE="reset" class="reset imgButton" value="清空">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td height="5" colspan="7" class="bottomTd"></td>
                </tr>
            </table>
        </form>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<script>
    $('#targetList').change(function(){
        if($(this).val()!='') $('#target').val($(this).val());
    });
</script>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
