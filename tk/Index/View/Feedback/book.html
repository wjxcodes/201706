<div class="m-form-wrap"> 
  <!-- 开通流程-申请试用 --> 
  <script>
            $(document).ready(function () {
                    var formValid={
                        companyChecked:true,
                        userNameChecked:true,
                        phoneChecked:true,
                        emailChecked:true,
                        show:function(dom){
                            dom.parent().find(".errormsg").show();
                            dom.removeClass("bdc").addClass("bdRed");
                        },
                        hide:function(dom){
                            dom.parent().find(".errormsg").hide();
                            dom.removeClass("bdRed").addClass("bdc");
                        },
                        checkCompany:function(){
                            $('#id-company-input').focusin(function(){
                                if($(this).val().indexOf('请输入您的机构名或者学校名称')!=-1) $(this).val('');
                            }).focusout(function(){
                                if($(this).val()=='') {
                                    $(this).val('请输入您的机构名或者学校名称');
                                }else if(!($(this).val().replace(/[ ]/g, "").match(/^[\（\(a-zA-Z\u4e00-\u9fa5\)\）\-&.。‘']{2,45}$/))){
                                    formValid.show($(this));
                                    formValid.companyChecked=false;
                                }else{
                                    formValid.hide($(this));
                                    formValid.companyChecked=true;
                                }
                            });
                        },
                        checkUserName:function(){
                            $('#id-contact-input').focusin(function(){
                                if($(this).val().indexOf('请输入您的姓名')!=-1) $(this).val('');
                            }).focusout(function(){
                                if($(this).val()==''){
                                    $(this).val('请输入您的姓名');
                                }else if(!($(this).val().replace(/[ ]/g, "").match(/^[\u4E00-\u9FA5]{2,6}$/))){
                                    formValid.show($(this));
                                    formValid.userNameChecked=false;
                                }else{
                                    formValid.hide($(this));
                                    formValid.userNameChecked=true;
                                }
                            });
                        },
                        checkPhone:function(){
                            $('#id-phone-input').focusin(function(){
                                if($(this).val().indexOf('请输入您的手机号')!=-1){
                                    $(this).val('');
                                }else if($(this).val()==''){
                                    $(this).val('请输入您的手机号');
                                }
                            }).focusout(function(){
                                if($(this).val()==''){
                                    $(this).val('请输入您的手机号');
                                }else if(!($(this).val().replace(/[ ]/g, "").match(/^0?1[3|4|5|7|8][0-9]\d{8}$/))){
                                    formValid.show($(this));
                                    formValid.phoneChecked=false;
                                }else{
                                    formValid.hide($(this));
                                    formValid.phoneChecked=true;
                                }
                            });
                        },
                        checkEmail:function(){
                            $('#id-email-input').focusin(function(){
                                if($(this).val().indexOf('请输入您的邮箱')!=-1){
                                    $(this).val('');
                                }else if($(this).val()==''){
                                    $(this).val('请输入您的邮箱');
                                }
                            }).focusout(function(){
                                if($(this).val()=='') {
                                    $(this).val('请输入您的邮箱');
                                    formValid.hide($(this));//email可以不填写
                                }else if(!($(this).val().replace(/[ ]/g, "").match(/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/))){
                                    formValid.show($(this));
                                    formValid.emailChecked=false;
                                }else{
                                    formValid.hide($(this));
                                    formValid.emailChecked=true;
                                }
                            });
                        },
                        checkAddr:function(){
                            $('#id-address-input').focusin(function(){
                                if($(this).val().indexOf('请输入您的详细地址')!=-1) {
                                    $(this).val('');
                                }
                                else if($(this).val()==''){
                                    $(this).val('请输入您的详细地址');
                                }
                            }).focusout(function(){
                                if($(this).val()=='') $(this).val('请输入您的详细地址');
                            });
                        },
                        selectArea:function(){
                            var output;
                            $('.select_area').live('change', function () {
                                $(this).nextAll("select").remove();
                                var tt = $(this);
                                if (tt.val() == '') return;
                                change(tt,tt.val());
                            });
                            //select框change事件
                            function change(tt,id){
                                $.get(U('Index/getArea?id='+id+'&times='+Math.random()) , function (msg) {
                                    output = '';
                                    var data=msg['data'];
                                    if (data[0]=='area') {
                                        output += '<option value="">请选择地区</option>';
                                        for (datan in data[1]) {
                                            output += '<option value="' + data[1][datan]['AreaID'] + '">' + data[1][datan]['AreaName'] + '</option>';
                                        }
                                        tt.after('<select style="color:#666;" class="select_area">' + output + '</select>');
                                    }else{
                                        output += '<option value="">请选择学校</option>';
                                        for (datan in data[1]) {
                                            output += '<option value="' + data[1][datan]['AreaID'] + '">' + data[1][datan]['AreaName'] + '</option>';
                                        }
                                        tt.after('<select style="color:#666;" class="school">' + output + '</select>');
                                        // 学校名自动填写
                                        $(".school").change(function () {
                                            var schoolName ;
                                            if($('.school').find("option:selected").text().replace('请选择学校', "")){
                                                schoolName = $('.school').find("option:selected").text();
                                            }
                                            $('#id-company-input').val(schoolName);
                                            formValid.hide($('#id-company-input'));
                                            formValid.companyChecked=true;
                                        });
                                    }
                                }, 'json');
                            }
                        },
                        chooseOpenType:function(){
                            $('input[name="usetype"]').click(function(){
                                var type = $('input[name="usetype"]:checked').val();
                                if(type == 'personal'||'recvbook'){
                                    $('.uip').hide();
                                    $('.uname').hide();
                                }
                                if(type == 'ip'){
                                    $.get(U('Index/getIP') , function (data) {
                                        $('#ip').val(data.data);
                                    });
                                    $('.uip').show();
                                    $('.uname').hide();
                                }
                                if(type == 'name'){
                                    $('.uip').hide();$('.uname').show();
                                }
                            });
                            $(".ip").blur(function(){
                                if (!$(this).val().replace(/[ ]/g, "").match(/^((25[0-5]|2[0-4]\d|[01]?\d\d?)($|(?!\.$)\.)){4}$/)) {
                                    $(this).removeClass("bdc").addClass("bdRed");
                                    $(this).parent().find(".errormsg").show();
                                }
                            });
                            $('.addstu_downexcel').live('click',function(){
                                location.href=U('Index/excelUser');
                            });
                        },
                        captcha:function(){
                            $("#id-code-input").focus(function () {
                                $(".myDisplay").hide();
                                $("#submit01").removeAttr('disabled');
                            });
                        },
                        keepData:function(){
                            //显示提交失败前的值
                            $.get(U('Index/getInfo'),function(data){
                                if(data){
                                    //载入input
                                    if(data.data.school){//学校名
                                        $("#id-company-input").val(data.data.school);
                                    }
                                    if(data.data.userName){//联系人
                                        $("#id-contact-input").val(data.data.userName);
                                    }
                                    if(data.data.phone){//电话
                                        $("#id-phone-input").val(data.data.phone);
                                    }
                                    if(data.data.email) {
                                        $("#id-email-input").val(data.data.email);//邮箱
                                    }
                                    if(data.data.address) {
                                        $("#id-address-input").val(data.data.address);//地址
                                    }
                                }
                            });
                        },
                        onSubmit:function(){
                            var self=this;
                            $("#submit01").click(function() {
                                if($('.select_area').last().val()==''){
                                    formValid.show($('.select_area'));
                                    return false;
                                }
                                var province = $('#sf').find("option:selected").text().replace('请选择省份', "");
                                $("#province").val(province);
                                var city = $('#sf').next().find("option:selected").text().replace('请选择地区', "");
                                $("#city").val(city);
                                if($('#sf').next().next().attr('class')=='select_area'){
                                    var country = $('#sf').next().next().find("option:selected").text().replace('请选择地区', "");
                                    $("#country").val(country);
                                }

                                if (!self.companyChecked || $('#id-company-input').val().indexOf('请输入您的机构名或者学校名称')!=-1) {
                                    $("#id-company-input").focus();
                                    formValid.show($('#id-company-input'));
                                    return false;
                                }

                                if (!self.userNameChecked || $('#id-contact-input').val().indexOf('请输入您的姓名')!=-1) {
                                    $("#id-contact-input").focus();
                                    formValid.show($('#id-contact-input'));
                                    return false;
                                }
                                if (!self.phoneChecked || $('#id-phone-input').val().indexOf('请输入您的手机号')!=-1) {
                                    $("#id-phone-input").focus();
                                    formValid.show($('#id-phone-input'));
                                    return false;
                                }
                                if($('#usename').is(':checked')){
                                    if($('#uploads').val()==''){
                                        alert('请上传教师名单');
                                        $('#uploads').focus();
                                        return false;
                                    }
                                }
                                var captcha = $("#id-code-input").val();
                                var subject=$('#select_subject').val();
                                if(!subject){
                                    formValid.show($('#select_subject'));
                                    return false;
                                }else{
                                    formValid.hide($('#select_subject'));
                                }
                                var section=$('#select_section').val();
                                if(!section){
                                    formValid.show($('#select_section'));
                                    return false;
                                }else{
                                    formValid.hide($('#select_section'));
                                }
                                var edition=$('#select_edition').val();
                                if(!edition){
                                    formValid.show($('#select_edition'));
                                    return false;
                                }else{
                                    formValid.hide($('#select_edition'));
                                }
                                if (!captcha) {
                                    $(".myDisplay").show().html("请填写验证码");
                                    $("#id-code-input").removeClass("bdc").addClass("bdRed");
                                    return false;
                                }else{
                                    $.post(U('Feedback/applyF'),{'verify':captcha,'m':Math.random()},function(e) {
                                        if (e.data == "verify") {
                                            $("#id-code-input").removeClass("bdc").addClass("bdRed");
                                            $(".myDisplay").show().html('验证码错误');
                                            return false;
                                        } else{
                                            $(".myDisplay").hide();
                                            //如果邮箱和详细地址为空过滤掉
                                            if($("#id-address-input").val().indexOf('请输入您的详细地址')!=-1){
                                                $("#id-address-input").val('');
                                            }
                                            $("#form").submit();
                                        }
                                    });
                                };
                            })
                        },
                        init:function(){
                            var self=this;
                            $("input[type='text']").css({'paddingLeft':'5px'});
                            self.checkCompany();
                            self.checkUserName();
                            self.checkPhone();
                            self.checkEmail();
                            self.checkAddr();
                            self.selectArea();
                            self.chooseOpenType();
                            self.captcha();
                            self.keepData();
                            self.onSubmit();
                        }
                    }
                    formValid.init();
                }             ;
                SPT="请选择您所教的科目";SCT="请选择您所教的学段";SAT="请选择您需要的版本";ShowT=1;PCAD="语文$必修1,人教版,苏教版,粤教版|必修2,人教版,苏教版,粤教版|必修3,人教版,苏教版,粤教版|必修4,人教版,苏教版,粤教版|必修5,人教版,苏教版,粤教版|中国古代诗歌散文欣赏,人教版#数学$必修1,人教A版,人教B版,北师大版,苏教版|必修2,人教A版,人教B版,北师大版,苏教版|必修3,人教A版,人教B版,北师大版,苏教版|必修4,人教A版,人教B版,北师大版,苏教版|必修5,人教A版,人教B版,北师大版,苏教版|选修1-1,人教A版,人教B版,北师大版,苏教版|选修2-1,人教A版,人教B版,北师大版,苏教版|选修1-2,人教A版,人教B版,北师大版,苏教版|选修2-2,人教A版,人教B版,北师大版,苏教版|选修2-3,人教A版,人教B版,北师大版,苏教版#英语$必修1,人教版,外研版,译林牛津版,北师版|必修2,人教版,外研版,译林牛津版,北师版|必修3,人教版,外研版,译林牛津版,北师版|必修4,人教版,外研版,译林牛津版,北师版|必修5,人教版,外研版,译林牛津版,北师版|选修6,人教版,外研版,译林牛津版,北师版|选修7,人教版,外研版,译林牛津版,北师版|选修8,人教版,外研版,译林牛津版,北师版#物理$必修1,人教版,粤教版,鲁科版,沪科版,教科版|必修2,人教版,粤教版,鲁科版,沪科版,教科版|选修3-1,人教版,粤教版,鲁科版,沪科版,教科版|选修3-2,人教版,粤教版,鲁科版,沪科版,教科版|选修3-4,人教版|选修3-5,人教版#化学$必修1,人教版,苏教版,鲁科版|必修2,人教版,苏教版,鲁科版|选修4,人教版,苏教版,鲁科版|选修3,人教版,鲁教版|选修5,人教版,鲁教版#生物$必修1,人教版,苏教版|必修2,人教版,苏教版|必修3,人教版,苏教版|选修1,人教版|选修3,人教版#政治$必修1,人教版|必修2,人教版|必修3,人教版|必修4,人教版#历史$必修1,人教版,岳麓版,人民版|必修2,人教版,岳麓版,人民版|必修3,人教版,岳麓版,人民版|选修1,人教版|选修4,人教版#地理$必修1,人教版,鲁科版,湘教版,中图版|必修2,人教版,鲁科版,湘教版,中图版|必修3,人教版,鲁科版,湘教版,中图版|选修5,人教版|选修6,人教版";
if (ShowT) PCAD = SPT + "$" + SCT + "," + SAT + "#" + PCAD;
PCAArea = [];
PCAP = [];
PCAC = [];
PCAA = [];
PCAN = PCAD.split("#");
for (i = 0; i < PCAN.length; i++) {
    PCAA[i] = [];
    TArea = PCAN[i].split("$")[1].split("|");
    for (j = 0; j < TArea.length; j++) {
        PCAA[i][j] = TArea[j].split(",");
        if (PCAA[i][j].length == 1) PCAA[i][j][1] = SAT;
        TArea[j] = TArea[j].split(",")[0]
    }
    PCAArea[i] = PCAN[i].split("$")[0] + "," + TArea.join(",");
    PCAP[i] = PCAArea[i].split(",")[0];
    PCAC[i] = PCAArea[i].split(',')
}
function PCAS() {
    this.SelP = document.getElementsByName(arguments[0])[0];
    this.SelC = document.getElementsByName(arguments[1])[0];
    this.SelA = document.getElementsByName(arguments[2])[0];
    this.DefP = this.SelA ? arguments[3] : arguments[2];
    this.DefC = this.SelA ? arguments[4] : arguments[3];
    this.DefA = this.SelA ? arguments[5] : arguments[4];
    this.SelP.PCA = this;
    this.SelC.PCA = this;
    this.SelP.onchange = function() {
        PCAS.SetC(this.PCA)
    };
    if (this.SelA) this.SelC.onchange = function() {
        PCAS.SetA(this.PCA)
    };
    PCAS.SetP(this)
};
PCAS.SetP = function(PCA) {
    for (i = 0; i < PCAP.length; i++) {
        PCAPT = PCAPV = PCAP[i];
        if (PCAPT == SPT) PCAPV = "";
        PCA.SelP.options.add(new Option(PCAPT, PCAPV));
        if (PCA.DefP == PCAPV) PCA.SelP[i].selected = true
    }
    PCAS.SetC(PCA)
};
PCAS.SetC = function(PCA) {
    PI = PCA.SelP.selectedIndex;
    PCA.SelC.length = 0;
    if (PCA.SelP.value && ShowT) {
        PCA.SelC.options.add(new Option(SCT, ""))
    }
    for (i = 1; i < PCAC[PI].length; i++) {
        PCACT = PCACV = PCAC[PI][i];
        if (PCACT == SCT) PCACV = "";
        PCA.SelC.options.add(new Option(PCACT, PCACV));
        if (PCA.DefC == PCACV) PCA.SelC[PCA.SelP.value && ShowT ? i: i - 1].selected = true
    }
    if (PCA.SelA) PCAS.SetA(PCA)
};
PCAS.SetA = function(PCA) {
    PI = PCA.SelP.selectedIndex;
    CI = PCA.SelC.selectedIndex;
    PCA.SelA.length = 0;
    if (PCA.SelC.value == "" && ShowT) {
        PCA.SelA.options.add(new Option(SAT, ""));
        return
    }
    if (ShowT) {
        PCA.SelA.options.add(new Option(SAT, ""));
        CI -= 1
    }
    for (i = 1; i < PCAA[PI][CI].length; i++) {
        PCAAT = PCAAV = PCAA[PI][CI][i];
        if (PCAAT == SAT) PCAAV = "";
        PCA.SelA.options.add(new Option(PCAAT, PCAAV));
        if (PCA.DefA == PCAAV) PCA.SelA[ShowT ? i: i - 1].selected = true
    }
}

  <div class="nr_box sqsy_nr_box">
    <form action="{#:U('Feedback/applyF')#}" id="form" method="post" enctype="multipart/form-data" autocomplete="off">
      <input type="hidden" name="province" id="province" />
      <input type="hidden" name="city" id="city" />
      <input type="hidden" name="country" id="country" />
      <table class="formTb">
        <tbody>
          <tr>
