{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main">
    <!-- 主体内容  -->
    <div class="content">
        <!--  功能操作区域  -->
        <div class="title">{#$pageName#} [ <a href="__URL__">返回列表</a> ]</div>
        <!-- 功能操作区域结束 -->
        <div id="result" class="result none"></div>
        <!-- 内容显示区域  -->
        <form method="POST" action="" id="form1" enctype="multipart/form-data">
            <table cellpadding="5" cellspacing="0" class="list" border="1">
                <tr>
                    <td height="5" colspan="2" class="topTd"></td>
                </tr>
                <tr>
                    <td class="tright" width="100">分组名：</td>
                    <td class="tLeft">
                        <input type="text" class="large bLeft" check='Require' warning="标题不能为空" name="GroupName" value="{#$edit.GroupName|default=""#}">
                    </td>
                </tr>
                <tr>
                    <td class="tright tTop">描述：</td>
                    <td class="tLeft">
                        <textarea id="editor_id" name="Description" style="width:300px;height:180px;">{#$edit.Description|stripslashes#}</textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="center">
                        <div style="width:85%;margin:5px">
                            <input TYPE="hidden" name="GroupID" value="{#$edit.GroupID#}">
                            <input TYPE="hidden" name="act" value="{#$act#}">
                            <div class="impBtn fLeft"><input tag='form1' u="{#:U('UserCustomGroup/save')#}" TYPE="button" value="保存" class="save imgButton mysubmit"></div>
                            <div class="impBtn fLeft m-l10"><input TYPE="reset" class="reset imgButton" value="清空">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td height="5" colspan="2" class="bottomTd"></td>
                </tr>
            </table>
        </form>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
