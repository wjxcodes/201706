{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">{#$pageName#} [ <A HREF="javascript:history.go(-1);">返回上一页</A> ]</div>
        <!--  功能操作区域  -->
        <div class="operate">
            <!-- 查询区域 -->
            <FORM METHOD="POST" id="form1" ACTION="{#:U('TestAnsy/zj2zsd')#}">
                <div id="searchM" class=" search cBoth">
                    <TABLE border="0" cellpadding="1" cellspacing="3" width="100%">

                        <tr>
                            <TD colspan="10">
                                考频：知识点试题对应数量<br/>
                                盲点：模拟/ 真题数<br/>
                                常考题型：各题型数量/真题数<br/>
                                难度：难（中）（易）试题数/真题总量<br/>
                                认知诊断：依据试题打分规则分析后逐个标注<br/><hr/>
                            </TD>
                        </tr>
                        <TR>
                            <TD class="tRight" width="80">显示项：</TD>
                            <TD colspan="10">
                                <label><input name="kaopin" checked="checked" type="checkbox" value="kaopin"/>考频</label>
                                <label><input name="mangdian"{#eq name="Think.request.mangdian" value="mangdian"#} checked="checked"{#/eq#} type="checkbox" value="mangdian"/>盲点</label>
                                <label><input name="changkao"{#eq name="Think.request.changkao" value="changkao"#} checked="checked"{#/eq#} type="checkbox" value="changkao"/>常考题型</label>
                                <label><input name="nandu"{#eq name="Think.request.nandu" value="nandu"#} checked="checked"{#/eq#} type="checkbox" value="nandu"/>难度</label>
                                <label><input name="renzhi"{#eq name="Think.request.renzhi" value="renzhi"#} checked="checked"{#/eq#} type="checkbox" value="renzhi"/>认知诊断</label>
                            </TD>
                        </TR>
                        <tr>
                            <TD class="tRight" width="80">所属学科：</TD>
                            <TD><SELECT id="subject" class="normal bLeft" NAME="SubjectID">
                                {#volist name="subjectArray" id="vo"#}
                                <optgroup label="{#$vo.FullName#}">
                                    {#volist name="vo['sub']" id="sub"#}
                                    <option value="{#$sub.SubjectID#}">{#$sub.SubjectName#}</option>
                                    {#/volist#}
                                    </opgroup>
                                    {#/volist#}
                            </SELECT></TD>
                            <TD class="tRight" width="80">所属地区：</TD>
                            <TD><SELECT id="area" class="normal bLeft" NAME="AreaID">
                                <option value="">请选择</option>
                                {#volist name="areaArray" id="vo"#}
                                <option value="{#$vo.AreaID#}"{#eq name="vo.AreaID" value="$Think.request.AreaID"#} selected="selected"{#/eq#}>{#$vo.AreaName#}</option>
                                {#/volist#}
                            </SELECT></TD>
                            <TD class="tRight" width="80">所属类型：</TD>
                            <TD><SELECT id="doctype" class="normal bLeft" NAME="TypeID">
                                <option value="">请选择</option>
                                {#volist name="doctypeArray" id="vo"#}
                                <option value="{#$vo.TypeID#}"{#eq name="vo.TypeID" value="$Think.request.TypeID"#} selected="selected"{#/eq#}>{#$vo.TypeName#}</option>
                                {#/volist#}
                            </SELECT></TD>
                            <TD class="tRight" width="80">所属年份：</TD>
                            <TD><SELECT id="year1" class="normal bLeft" NAME="Year1">
                                <option value="">请选择</option>
                                {#volist name="yearArray" id="vo"#}
                                <option value="{#$vo#}"{#eq name="vo" value="$Think.request.Year1"#} selected="selected"{#/eq#}>{#$vo#}</option>
                                {#/volist#}
                            </SELECT></TD>
                            <TD> - </TD>
                            <TD><SELECT id="year2" class="normal bLeft" NAME="Year2">
                                <option value="">请选择</option>
                                {#volist name="yearArray" id="vo"#}
                                <option value="{#$vo#}"{#eq name="vo" value="$Think.request.Year2"#} selected="selected"{#/eq#}>{#$vo#}</option>
                                {#/volist#}
                            </SELECT></TD>
                            <td><div class="impBtn hMargin fLeft shadow" >
                                <INPUT tag='form1' u="{#:U('TestAnsy/zsdtest')#}" TYPE="button" value="查询" class="save imgButton mysubmit">
                            </div></td>
                        </TR>
                    </TABLE>
                </div>
            </FORM>
            <!-- 功能操作区域结束 -->
            <div>查询条件：{#$tiaoJian#}</div>
            {#$table#}
            <!-- Think 系统列表组件结束 -->
        </div>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
