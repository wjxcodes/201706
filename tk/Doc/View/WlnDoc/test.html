{#// 加载头部公共文件 #}
{#include file="Manage@Public/header" /#}
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content">
<!--  功能操作区域  -->
<div class="title">{#$pageName#} [ <A HREF="{#:U('Doc/WlnDoc/index')#}">返回列表</A> ]</div>
<!-- 功能操作区域结束 -->
<div id="result" class="result none"></div>
<!-- 内容显示区域  -->
<FORM METHOD="POST" action="" id="form1" enctype="multipart/form-data">
<TABLE cellpadding=5 cellspacing=0 class="list" border="1">
<tr><td height="5" colspan="7" class="topTd" ></td></tr>
<TR>
    <TD class="tRight" width="100">文档名称：</TD>
    <TD class="tLeft">{#$edit.DocName#}：</TD>
</TR>
{#volist name="tag_array" id="vo"#}
<TR>
    <TD class="tRight" width="100">{#$vo.TagName#}：</TD>
    <TD class="tLeft" >
        <INPUT TYPE="text" class="bLeft" NAME="start[]" value="{#$vo.DefaultStart#}">
        <INPUT TYPE="hidden" NAME="testfield[]" value="{#$vo.TestField#}">
    </TD>
</TR>
{#/volist#}
<TR>
    <TD ></TD>
    <TD class="center"><div style="width:85%;margin:5px">
        <INPUT TYPE="hidden" name="DocID" value="{#$edit.DocID#}">
    <div class="impBtn fLeft"><INPUT tag='form1' u="{#:U('Doc/WlnDoc/testsave')#}" TYPE="button" value="预览" class="save imgButton mysubmit"></div>
    <div class="impBtn fLeft m-l10"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
    </div></TD>
</TR>
<tr><td height="5" colspan="7" class="bottomTd" ></td></tr>
</TABLE>
</FORM>
<!-- 列表显示区域结束 -->
<h3>文档内容预览</h3>
<iframe src="{#:U('Doc/WlnDoc/viewtest',array('id'=>$edit['DocID']))#}" frameborder="0" width="100%" height="600"></iframe>
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{#// 加载尾部公共文件 #}
{#include file="Manage@Public/ends" /#}
